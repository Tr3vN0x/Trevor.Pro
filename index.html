    <div class="nav-item" data-tab="profile-tab">Profile</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
      authDomain: "lunartrev.firebaseapp.com",
      projectId: "lunartrev",
      storageBucket: "lunartrev.firebasestorage.app",
      messagingSenderId: "152908127950",
      appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // FIX: Tab Switcher (Module Compatible)
    const switchTab = (tabId) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    };

    // Attach click events to nav items
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => switchTab(item.getAttribute('data-tab')));
    });

    // Handle Auth Submission
    const authForm = document.getElementById('auth-form');
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const status = document.getElementById('auth-status');
      status.innerText = "Synchronizing with Lunar base...";
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('reg-username').value;

      try {
        // We assume signup mode for this specific form
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          username: username || "Unknown Pilot",
          rank: "Stargazer",
          joinedAt: serverTimestamp(),
          bio: "Just landed."
        });
      } catch (err) {
        // If user already exists, try logging them in
        if (err.code === 'auth/email-already-in-use') {
           try { await signInWithEmailAndPassword(auth, email, password); } 
           catch (e) { status.innerText = "Error: " + e.message; }
        } else {
           status.innerText = "Error: " + err.message;
        }
      }
    });

    // AUTH OBSERVER (The Core Brain)
    onAuthStateChanged(auth, async (user) => {
      const authView = document.getElementById('auth-view');
      const nav = document.getElementById('main-nav');
      
      if (user) {
        authView.classList.remove('active');
        nav.classList.remove('hidden');
        switchTab('home-tab');

        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          document.getElementById('disp-name').innerText = snap.data().username;
          document.getElementById('disp-rank').innerText = snap.data().rank;
        }
      } else {
        authView.classList.add('active');
        nav.classList.add('hidden');
      }
    });

    document.getElementById('logout-btn').onclick = () => signOut(auth);
  </script>
