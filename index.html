<body>

  <div class="stars"></div>
  <div class="moon-orb"></div>

  <main>
    <div id="auth-view" class="app-section active">
        <div class="card" style="text-align:center;">
            <h2 style="margin-top:0;">LUNARTREV</h2>
            <form id="auth-form">
                <input type="text" id="reg-username" placeholder="Pilot Username" required>
                <input type="email" id="email" placeholder="Earth Email" required>
                <input type="password" id="password" placeholder="Security Key" required>
                <button type="submit" class="button">Access System</button>
            </form>
        </div>
    </div>

    <div id="home-tab" class="app-section">
      <div class="card">
        <textarea id="post-content" placeholder="Broadcast to the sector..." rows="3"></textarea>
        <button id="send-btn" class="button">Transmit</button>
      </div>
      <div id="lunar-feed"></div>
    </div>

    <div id="discover-tab" class="app-section">
      <h3 style="margin-bottom:1rem; padding-left:10px;">Nearby Signals</h3>
      <div id="crew-list"></div>
    </div>

    <div id="profile-tab" class="app-section">
      <div class="card" style="text-align:center;">
        <img id="my-avatar" class="avatar" style="width:100px; height:100px; margin-bottom:15px;" src="">
        <h2 id="disp-name" style="margin:0;">Pilot</h2>
        <p id="disp-coords" style="font-size:0.7rem; color:var(--accent-nebula); margin-bottom:10px;">SCANNING COORDINATES...</p>
        <p id="disp-bio" style="font-style:italic; font-size:0.85rem; color:var(--text-muted);"></p>
        <button id="logout-btn" style="margin-top:2rem; background:transparent; border:1px solid #ff4d4d; color:#ff4d4d; padding:10px; width:100%; border-radius:10px; cursor:pointer;">Eject Session</button>
      </div>
    </div>
  </main>

  <nav class="nav-bar hidden" id="main-nav">
    <div class="nav-item active" data-tab="home-tab">Feed</div>
    <div class="nav-item" data-tab="discover-tab">Crew</div>
    <div class="nav-item" data-tab="profile-tab">Profile</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, GeoPoint } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
      authDomain: "lunartrev.firebaseapp.com",
      projectId: "lunartrev",
      storageBucket: "lunartrev.firebasestorage.app",
      messagingSenderId: "152908127950",
      appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Navigation Logic
    const switchTab = (tabId) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    };

    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => switchTab(item.getAttribute('data-tab')));
    });

    // Auth Actions
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('reg-username').value;
      
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          username: username,
          bio: "Exploration log started.",
          coordinates: new GeoPoint(0, 0),
          friends: [],
          is_online: true,
          joinedAt: serverTimestamp(),
          profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${username}`,
          rank_level: 1
        });
      } catch (err) {
        if (err.code === 'auth/email-already-in-use') await signInWithEmailAndPassword(auth, email, password);
      }
    });

    // Posting Logic
    document.getElementById('send-btn').addEventListener('click', async () => {
      const content = document.getElementById('post-content').value;
      const user = auth.currentUser;
      if (!content.trim() || !user) return;

      const userSnap = await getDoc(doc(db, "users", user.uid));
      const u = userSnap.data();

      await addDoc(collection(db, "posts"), {
        text: content,
        authorId: user.uid,
        authorName: u.username ?? "Pilot",
        authorImg: u.profile_Image ?? "",
        authorLoc: u.coordinates ? `${u.coordinates.latitude}° N, ${u.coordinates.longitude}° E` : "Moon",
        likes: [],
        timestamp: serverTimestamp()
      });
      document.getElementById('post-content').value = "";
    });

    // Feed Listener with Editing Capabilities
    onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snapshot) => {
      const feedDiv = document.getElementById('lunar-feed');
      feedDiv.innerHTML = "";
      snapshot.forEach((pDoc) => {
        const p = pDoc.data();
        const pid = pDoc.id;
        const isOwner = auth.currentUser?.uid === p.authorId;
        const likes = p.likes ?? [];
        const isLiked = likes.includes(auth.currentUser?.uid);
        const timeStr = p.timestamp ? p.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "Syncing...";
        
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="post-header">
            <img class="avatar" src="${p.authorImg || 'https://api.dicebear.com/7.x/bottts/svg?seed=Lunar'}">
            <div class="post-info">
              <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="post-username">${p.authorName ?? 'Pilot'}</span>
                ${isOwner ? `<span class="edit-link" onclick="toggleEdit('${pid}')">Modify Signal</span>` : ''}
              </div>
              <span class="post-meta">${p.authorLoc ?? 'Moon'} • ${timeStr}</span>
            </div>
          </div>

          <div id="text-${pid}" style="font-size:0.9rem; line-height:1.5;">${p.text}</div>
          
          <div id="edit-box-${pid}" class="hidden">
            <textarea id="input-${pid}" class="edit-area" rows="3">${p.text}</textarea>
            <div class="btn-group">
               <button class="pulse-btn active" onclick="saveEdit('${pid}')">Update</button>
               <button class="pulse-btn" onclick="toggleEdit('${pid}')">Cancel</button>
            </div>
          </div>

          <button class="pulse-btn like-trigger ${isLiked ? 'active' : ''}">Pulse (${likes.length})</button>
        `;

        card.querySelector('.like-trigger').onclick = () => {
          updateDoc(doc(db, "posts", pid), { likes: isLiked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) });
        };

        feedDiv.appendChild(card);
      });
    });

    // Global Functions for Edit UI
    window.toggleEdit = (id) => {
      document.getElementById(`text-${id}`).classList.toggle('hidden');
      document.getElementById(`edit-box-${id}`).classList.toggle('hidden');
    };

    window.saveEdit = async (id) => {
      const newText = document.getElementById(`input-${id}`).value;
      if(!newText.trim()) return;
      try {
        await updateDoc(doc(db, "posts", id), { text: newText });
      } catch (e) { alert("Transmission Error."); }
    };

    // Crew List
    onSnapshot(collection(db, "users"), (snapshot) => {
      const crewList = document.getElementById('crew-list');
      crewList.innerHTML = "";
      snapshot.forEach((uDoc) => {
        const u = uDoc.data();
        crewList.innerHTML += `
          <div class="card" style="display:flex; align-items:center; gap:12px; padding:1rem;">
            <img class="avatar" src="${u.profile_Image || ''}">
            <div style="flex-grow:1;">
              <div style="font-weight:600; font-size:0.9rem;">${u.username ?? 'Unknown'}</div>
              <div style="font-size:0.6rem; color:var(--text-muted);">RANK ${u.rank_level ?? 1}</div>
            </div>
            <div class="status-dot ${u.is_online ? '' : 'offline'}"></div>
          </div>`;
      });
    });

    // Auth Observer
    onAuthStateChanged(auth, async (user) => {
      const nav = document.getElementById('main-nav');
      if (user) {
        document.getElementById('auth-view').classList.remove('active');
        nav.classList.remove('hidden');
        switchTab('home-tab');
        
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          const d = snap.data();
          document.getElementById('disp-name').innerText = d.username ?? "Pilot";
          document.getElementById('disp-bio').innerText = d.bio ?? "";
          document.getElementById('my-avatar').src = d.profile_Image ?? "";
          if(d.coordinates) document.getElementById('disp-coords').innerText = `${d.coordinates.latitude}° N, ${d.coordinates.longitude}° E`;
          await updateDoc(doc(db, "users", user.uid), { is_online: true });
        }
      } else {
        document.getElementById('auth-view').classList.add('active');
        nav.classList.add('hidden');
      }
    });

    document.getElementById('logout-btn').onclick = async () => {
      if(auth.currentUser) {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { is_online: false });
        signOut(auth);
      }
    };
  </script>
</body>
</html>
