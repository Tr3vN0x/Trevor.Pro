<head>

  <style>
    :root {
      --bg-primary: #05070a;
      --accent-moon: #f0f2ff;
      --accent-nebula: #a5b4fc;
      --text-muted: #848bbd;

      --online-glow: #00ff88;
      --owner-gold: #ffd700;
    }

    body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-primary); color: #e8ebff; min-height: 100vh; overflow-x: hidden; }

    /* --- BACKGROUND --- */
    #starCanvas { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
    .nebula-glow { position: fixed; inset: 0; z-index: -1; pointer-events: none; background: radial-gradient(circle at 80% 10%, rgba(165, 180, 252, 0.08) 0%, transparent 50%); }
    .moon-orb { position: fixed; top: -60px; right: -60px; width: 300px; height: 300px; background: radial-gradient(circle at 35% 35%, var(--accent-moon) 0%, #475569 100%); border-radius: 50%; box-shadow: 0 0 80px rgba(240, 242, 255, 0.15); z-index: -1; }

    /* --- UI --- */
    main { max-width: 500px; margin: 0 auto; padding: 1rem 1.5rem 8rem; position: relative; z-index: 10; }
    .app-section { display: none; }
    .app-section.active { display: block; }
    .card { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 1.2rem; margin-bottom: 1rem; position: relative; }
    .avatar { width: 48px; height: 48px; border-radius: 50%; background: #111; border: 2px solid var(--glass-border); object-fit: cover; }
    .badge { font-size: 0.55rem; padding: 2px 6px; border-radius: 4px; margin-left: 5px; font-weight: 700; text-transform: uppercase; border: 1px solid currentColor; }
    .badge-owner { color: var(--owner-gold); }

    /* --- CHAT BUBBLES --- */
    #chat-overlay { position: fixed; inset: 0; background: var(--bg-primary); z-index: 1000; display: none; flex-direction: column; }
    #chat-header { padding: 1rem; border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; gap: 15px; background: var(--glass-bg); }
    #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 12px; }
    
    .msg-wrapper { display: flex; flex-direction: column; max-width: 80%; }
    .msg-wrapper.sent { align-self: flex-end; align-items: flex-end; }
    .msg-wrapper.received { align-self: flex-start; align-items: flex-start; }

    .bubble { padding: 10px 16px; border-radius: 18px; font-size: 0.9rem; line-height: 1.4; position: relative; }
    .sent .bubble { background: var(--accent-moon); color: var(--bg-primary); border-bottom-right-radius: 4px; }
    .received .bubble { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }
    .msg-time { font-size: 0.55rem; color: var(--text-muted); margin-top: 4px; font-family: monospace; }

    #chat-input-area { padding: 1rem; display: flex; gap: 10px; background: var(--glass-bg); border-top: 1px solid var(--glass-border); }

    /* --- NAV --- */
    input, textarea { width: 100%; padding: 0.8rem; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: #fff; outline: none; font-family: inherit; box-sizing: border-box; }
    .button { width: 100%; padding: 0.8rem; border-radius: 12px; border: none; background: var(--accent-moon); color: var(--bg-primary); font-weight: 700; cursor: pointer; }
    .nav-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 22px; display: flex; justify-content: space-around; padding: 10px; z-index: 100; }
    .nav-item { color: var(--text-muted); font-size: 0.6rem; cursor: pointer; text-align: center; opacity: 0.6; }
    .nav-item.active { color: var(--accent-moon); opacity: 1; font-weight: 700; }
    .hidden { display: none !important; }

</head>
<body>

  <canvas id="starCanvas"></canvas>
  <div class="nebula-glow"></div>
  <div class="moon-orb"></div>

  <div id="chat-overlay">
    <div id="chat-header">
      <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&larr;</button>
      <img id="chat-target-img" class="avatar" style="width:35px; height:35px;">
      <span id="chat-target-name" style="font-weight:700; margin-left:5px;">Pilot</span>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Secure transmission...">
      <button id="chat-send-btn" class="button" style="width:80px;">SEND</button>
    </div>
  </div>

  <main>
    <div id="auth-view" class="app-section active">
        <div class="card" style="text-align:center;">
          <h2 style="letter-spacing: 5px;">LUNARTREV</h2>
          <form id="auth-form">
            <input type="text" id="reg-username" placeholder="Username" required style="margin-bottom:0.8rem;">
            <input type="email" id="email" placeholder="Email" required style="margin-bottom:0.8rem;">
            <input type="password" id="password" placeholder="Key" required style="margin-bottom:0.8rem;">
            <button type="submit" class="button">Connect</button>
          </form>
        </div>
    </div>

    <div id="home-tab" class="app-section">
      <h1 id="welcome-text">Welcome</h1>
      <div class="card">
        <textarea id="post-content" placeholder="What's on your frequency?" rows="2"></textarea>
        <button id="send-btn" class="button" style="margin-top:0.8rem;">Transmit Broadcast</button>
      </div>
      <div id="lunar-feed"></div>
    </div>

    <div id="discover-tab" class="app-section">
      <h3>PENDING SIGNALS</h3>
      <div id="request-list"></div>

      <h3 style="margin-top:2rem;">FIND PILOTS</h3>
      <div class="card">
        <input type="text" id="search-pilot" placeholder="Enter Pilot Handle..." style="margin-bottom:0.8rem;">
        <button id="search-btn" class="button">Find Pilot</button>
      </div>
      <div id="search-results"></div>
      
      <h3 style="margin-top:2rem;">YOUR CREW</h3>
      <div id="crew-list"></div>
    </div>
  </main>

  <nav class="nav-bar hidden" id="main-nav">
    <div class="nav-item active" data-tab="home-tab">Feed</div>
    <div class="nav-item" data-tab="discover-tab">Crew</div>
    <div class="nav-item" id="logout-btn">Exit</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, getDocs, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", 
        authDomain: "lunartrev.firebaseapp.com", 
        projectId: "lunartrev", 
        storageBucket: "lunartrev.firebasestorage.app", 
        messagingSenderId: "152908127950", 
        appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ownerId = "kAWYdnGnDuYJk9JZYsWZYqRo7ml1";
    let activeChatListener = null;
    let isInitialLoad = true;

    // --- UTILS ---
    const getBadgeHTML = (uid) => uid === ownerId ? `<span class="badge badge-owner">Owner</span>` : "";
    const formatTime = (ts) => ts ? ts.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }) + " MST" : "...";

    // --- TAB SYSTEM ---
    window.switchTab = (id) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      const navItem = document.querySelector(`[data-tab="${id}"]`);
      if(navItem) navItem.classList.add('active');
    };

    document.querySelectorAll('.nav-item[data-tab]').forEach(i => {
      i.onclick = () => switchTab(i.dataset.tab);
    });

    // --- CHAT LOGIC ---
    window.openChat = async (targetId, name, img) => {
        const myId = auth.currentUser.uid;
        const chatId = [myId, targetId].sort().join('_');
        
        document.getElementById('chat-target-name').innerText = name;
        document.getElementById('chat-target-img').src = img;
        document.getElementById('chat-overlay').style.display = 'flex';
        
        const box = document.getElementById('chat-messages');
        if(activeChatListener) activeChatListener();

        const q = query(
            collection(db, "messages"),
            where("chatId", "==", chatId),
            orderBy("timestamp", "asc")
        );

        activeChatListener = onSnapshot(q, (snap) => {
            box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const isMe = m.sender === myId;
                const wrapper = document.createElement('div');
                wrapper.className = `msg-wrapper ${isMe ? 'sent' : 'received'}`;
                wrapper.innerHTML = `<div class="bubble">${m.text}</div><div class="msg-time">${formatTime(m.timestamp)}</div>`;
                box.appendChild(wrapper);
            });
            box.scrollTop = box.scrollHeight;
        });

        document.getElementById('chat-send-btn').onclick = async () => {
            const inp = document.getElementById('chat-input');
            if(!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), {
                chatId: chatId,
                sender: myId,
                text: inp.value,
                timestamp: serverTimestamp()
            });
            inp.value = "";
        };
    };

    window.closeChat = () => {
        document.getElementById('chat-overlay').style.display = 'none';
        if(activeChatListener) activeChatListener();
    };

    // --- APP CORE ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('auth-view').classList.remove('active');
        document.getElementById('main-nav').classList.remove('hidden');
        
        // Prevent view reset on every update
        if(isInitialLoad) {
            switchTab('home-tab');
            isInitialLoad = false;
        }

        // Live User Data (Friends/Requests)
        onSnapshot(doc(db, "users", user.uid), (snap) => {
          const d = snap.data(); if(!d) return;
          document.getElementById('welcome-text').innerText = `Welcome, ${d.username}`;
          
          const reqList = document.getElementById('request-list'); reqList.innerHTML = "";
          (d.requests || []).forEach(async rid => {
             const uSnap = await getDoc(doc(db, "users", rid));
             const u = uSnap.data();
             const div = document.createElement('div'); div.className = 'card'; div.style = "display:flex; align-items:center; gap:12px;";
             div.innerHTML = `<img src="${u.profile_Image}" class="avatar" style="width:35px; height:35px;"> <span style="flex-grow:1;"><b>${u.username}</b> wants to connect.</span> <button class="button" style="width:80px; padding:5px;" onclick="acceptFriend('${rid}')">Accept</button>`;
             reqList.appendChild(div);
          });

          const crewList = document.getElementById('crew-list'); crewList.innerHTML = "";
          (d.friends || []).forEach(async fid => {
             const uSnap = await getDoc(doc(db, "users", fid));
             const u = uSnap.data();
             const div = document.createElement('div'); div.className = 'card'; div.style = "display:flex; align-items:center; gap:12px; cursor:pointer;";
             div.innerHTML = `<img src="${u.profile_Image}" class="avatar" style="width:40px; height:40px;"> <div><b>${u.username}</b>${getBadgeHTML(fid)}<br><small style="color:var(--online-glow);">‚óè Online</small></div>`;
             div.onclick = () => openChat(fid, u.username, u.profile_Image);
             crewList.appendChild(div);
          });
        });

        // Feed logic
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
          const feed = document.getElementById('lunar-feed'); feed.innerHTML = "";
          snap.forEach(d => {
            const p = d.data();
            const card = document.createElement('div'); card.className = 'card';
            card.innerHTML = `<div style="display:flex; gap:15px; align-items:flex-start;"><img src="${p.authorImg}" class="avatar" style="width:40px; height:40px;"><div><b>${p.authorName}${getBadgeHTML(p.authorId)}<span class="timestamp">${formatTime(p.timestamp)}</span></b><p style="margin: 5px 0;">${p.text}</p></div></div>`;
            feed.appendChild(card);
          });
        });

      } else { 
        document.getElementById('auth-view').classList.add('active'); 
        document.getElementById('main-nav').classList.add('hidden'); 
        isInitialLoad = true;
      }
    });

    // --- ACTIONS ---
    window.sendRequest = async (targetUid) => { 
        await updateDoc(doc(db, "users", targetUid), { requests: arrayUnion(auth.currentUser.uid) }); 
        alert("Signal Sent."); 
    };

    window.acceptFriend = async (senderUid) => {
      const myUid = auth.currentUser.uid;
      await updateDoc(doc(db, "users", myUid), { friends: arrayUnion(senderUid), requests: arrayRemove(senderUid) });
      await updateDoc(doc(db, "users", senderUid), { friends: arrayUnion(myUid) });
    };

    document.getElementById('search-btn').onclick = async () => {
      const name = document.getElementById('search-pilot').value.trim();
      const q = query(collection(db, "users"), where("username", "==", name));
      const snap = await getDocs(q);
      const res = document.getElementById('search-results'); res.innerHTML = "";
      snap.forEach(ds => {
        if(ds.id === auth.currentUser.uid) return;
        const u = ds.data();
        const div = document.createElement('div'); div.className='card'; div.style="display:flex; align-items:center; gap:12px;";
        div.innerHTML = `<img src="${u.profile_Image}" class="avatar" style="width:35px; height:35px;"> <b style="flex-grow:1;">${u.username}</b> <button class="button" style="width:100px; padding:5px;" onclick="sendRequest('${ds.id}')">Add Pilot</button>`;
        res.appendChild(div);
      });
    };

    document.getElementById('send-btn').onclick = async () => {
      const text = document.getElementById('post-content').value.trim();
      if(!text) return;
      const uSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
      const uData = uSnap.data();
      await addDoc(collection(db, "posts"), { 
          text, 
          authorId: auth.currentUser.uid, 
          authorName: uData.username, 
          authorImg: uData.profile_Image, 
          timestamp: serverTimestamp() 
      });
      document.getElementById('post-content').value = "";
    };

    document.getElementById('auth-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value, 
            pass = document.getElementById('password').value, 
            user = document.getElementById('reg-username').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), { 
            username: user, 
            profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${user}`, 
            friends: [], 
            requests: [] 
        });
      } catch (err) { 
          try {
              await signInWithEmailAndPassword(auth, email, pass);
          } catch (loginErr) {
              alert(loginErr.message);
          }
      }
    };

    document.getElementById('logout-btn').onclick = () => signOut(auth);

    // --- STAR ANIMATION ---
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const initStars = () => {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      stars = Array.from({length: 200}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 1.2, o: Math.random() }));
    };
    const animateStars = () => {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s => { s.o += 0.005; ctx.fillStyle = `rgba(240,242,255, ${Math.abs(Math.sin(s.o))})`; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); });
      requestAnimationFrame(animateStars);
    };
    initStars(); animateStars(); window.onresize = initStars;
  </script>
</body>
</html>
