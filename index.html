<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr3vN0x | Player Profile</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Beaufort+for+LoL:ital,wght@0,400;0,700;1,400&family=Spiegel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* LoL Palette */
        :root {
            --gold-1: #c8aa6e; /* Main Gold */
            --gold-2: #c89b3c; /* Darker Gold */
            --gold-3: #785a28; /* Border Gold */
            --blue-1: #005a82; /* Deep Blue */
            --blue-2: #0ac8b9; /* Hextech Teal */
            --bg-dark: #010a13;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Spiegel', sans-serif;
            background-color: var(--bg-dark);
            color: #f0e6d2;
            overflow: hidden; /* No scrolling */
        }

        /* Video/Image Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.4) contrast(1.1);
        }

        /* Main App Wrapper */
        .client-wrapper {
            height: 100vh;
            display: grid;
            grid-template-rows: 80px 1fr;
            grid-template-columns: 1fr 300px;
            background: rgba(1, 10, 19, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--gold-3);
        }

        /* Top Navigation Bar */
        header {
            grid-column: 1 / 3;
            display: flex;
            align-items: center;
            padding: 0 40px;
            border-bottom: 1px solid var(--gold-3);
            background: linear-gradient(to bottom, rgba(200, 170, 110, 0.1), transparent);
        }

        .logo {
            font-family: 'Beaufort for LoL', serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--gold-1);
            letter-spacing: 2px;
            margin-right: 50px;
        }

        nav ul { display: flex; list-style: none; gap: 30px; }

        nav li {
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            color: #a09b8c;
        }

        nav li:hover, nav li.active {
            color: #fff;
            text-shadow: 0 0 10px var(--blue-2);
        }

        /* Center Content Area */
        .main-view {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-text h1 {
            font-family: 'Beaufort for LoL', serif;
            font-size: 4.5rem;
            font-style: italic;
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 15px;
        }

        .hero-text h2 {
            color: var(--gold-1);
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .desc-box {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid var(--gold-1);
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        /* Right Side Sidebar (Friends List Style) */
        .social-sidebar {
            background: rgba(1, 10, 19, 0.8);
            border-left: 1px solid var(--gold-3);
            padding: 20px;
        }

        .sidebar-header {
            font-size: 0.8rem;
            color: var(--gold-1);
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(200, 170, 110, 0.2);
            padding-bottom: 10px;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            transition: 0.2s;
            cursor: pointer;
        }

        .social-item:hover { background: rgba(255,255,255,0.05); }

        .avatar {
            width: 40px;
            height: 40px;
            border: 1px solid var(--gold-1);
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .status-online { color: var(--blue-2); font-size: 0.7rem; font-weight: bold; }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Play Button Style */
        .play-btn {
            margin-top: 40px;
            background: linear-gradient(to bottom, #1e2328, #111);
            border: 1px solid var(--gold-1);
            color: var(--gold-1);
            padding: 15px 60px;
            font-weight: 900;
            font-family: 'Beaufort for LoL';
            cursor: pointer;
            transition: 0.3s;
            box-shadow: inset 0 0 10px rgba(200, 170, 110, 0.2);
        }

        .play-btn:hover {
            color: #fff;
            background: var(--gold-3);
            box-shadow: 0 0 20px rgba(200, 170, 110, 0.4);
        }

    </style>
</head>
<body>

    <img class="video-bg" src="https://images.contentstack.io/v3/assets/blt731eb9a2aa3045c9/blt46366539a6747ed1/636ad90b6a2267104b281f6d/110922_Empyrean_Worlds_Cinematic_Stills_04.jpg" alt="LoL Background">

    <div class="client-wrapper">
        <header>
            <div class="logo">PLAYERREC</div>
            <nav>
                <ul>
                    <li class="active">Home</li>
                    <li>Profile</li>
                    <li>Collection</li>
                    <li>Recruitment</li>
                </ul>
            </nav>
        </header>

        <main class="main-view">
            <div class="hero-text">
                <h2>LEVEL 18 ARCHITECT</h2>
                <h1>TREVOR <br><span style="color:var(--gold-1)">TR3VN0X</span></h1>
                <div class="desc-box">
                    Welcome to the archive. I am a Web Developer and Community Lead bridging the gap between high-level code and competitive gaming.
                </div>
            </div>
            <div>
                <button class="play-btn">START COLLABORATION</button>
            </div>
        </main>

        <aside class="social-sidebar">
            <div class="sidebar-header">SOCIAL NODES</div>
            
            <div class="social-item">
                <div class="avatar"><img src="https://via.placeholder.com/40/005a82/fff?text=D"></div>
                <div>
                    <div style="font-weight: bold; font-size: 0.9rem;">Discord</div>
                    <div class="status-online">TR3VN0X</div>
                </div>
            </div>

            <div class="social-item">
                <div class="avatar"><img src="https://via.placeholder.com/40/c8aa6e/fff?text=I"></div>
                <div>
                    <div style="font-weight: bold; font-size: 0.9rem;">Instagram</div>
                    <div class="status-online">FOLLOWING</div>
                </div>
            </div>

            <div class="social-item">
                <div class="avatar"><img src="https://via.placeholder.com/40/0ac8b9/fff?text=X"></div>
                <div>
                    <div style="font-weight: bold; font-size: 0.9rem;">Twitter / X</div>
                    <div class="status-online">ACTIVE</div>
                </div>
            </div>
        </aside>
    </div>

</body>
</html>
