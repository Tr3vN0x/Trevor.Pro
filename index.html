<body>

<main>
    <div id="auth-view" class="app-section">

                <input type="text" id="reg-username" placeholder="Roblox Username" required autocomplete="off">

<nav class="nav" id="main-nav">
    <div class="nav-item active" onclick="switchTab('home-tab')">FEED</div>
    <div class="nav-item" onclick="logout()">LOGOUT</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", 
        authDomain: "lunartrev.firebaseapp.com", 
        projectId: "lunartrev", 
        storageBucket: "lunartrev.firebasestorage.app", 
        messagingSenderId: "152908127950", 
        appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- AVATAR FETCH LOGIC ---
    async function getRobloxAvatar(username) {
        if(!username) return null;
        try {
            const proxy = "https://corsproxy.io/?";
            const searchUrl = encodeURIComponent(`https://users.roblox.com/v1/users/search?keyword=${username}&limit=1`);
            const res = await fetch(proxy + searchUrl);
            const data = await res.json();

            if (data.data && data.data.length > 0) {
                const userId = data.data[0].id;
                return `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;
            }
            return null;
        } catch (e) { return null; }
    }

    // --- PREVIEW HANDLER ---
    let typingTimer;
    document.getElementById('reg-username').addEventListener('input', (e) => {
        clearTimeout(typingTimer);
        const user = e.target.value;
        const status = document.getElementById('preview-status');
        const img = document.getElementById('avatar-preview');
        
        status.innerText = "Searching...";
        
        typingTimer = setTimeout(async () => {
            const pfp = await getRobloxAvatar(user);
            if(pfp) {
                img.src = pfp;
                status.innerText = "Avatar Found!";
                status.style.color = "var(--roblox-blue)";
            } else {
                img.src = `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${user}`;
                status.innerText = "Player not found (Using Guest Bot)";
                status.style.color = "var(--text-muted)";
            }
        }, 800);
    });

    // --- AUTH & POSTS ---
    document.getElementById('auth-form').onsubmit = async (e) => {
        e.preventDefault();
        const username = document.getElementById('reg-username').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const pfp = document.getElementById('avatar-preview').src;

        try {
            const cred = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", cred.user.uid), {
                username: username,
                profile_Image: pfp
            });
        } catch (err) {
            signInWithEmailAndPassword(auth, email, pass).catch(e => alert("Login Failed"));
        }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('home-tab').classList.remove('hidden');
            document.getElementById('main-nav').style.display = 'flex';

            const userSnap = await getDoc(doc(db, "users", user.uid));
            const userData = userSnap.data();
            if(userData) document.getElementById('welcome-msg').innerText = `What's up, ${userData.username}!`;

            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('shout-feed');
                feed.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<div style="display:flex; gap:12px;">
                        <div class="avatar-ring"><img src="${p.authorImg}" class="avatar"></div>
                        <div><div class="shout-user">${p.authorName}</div><div style="font-size:0.9rem;">${p.text}</div></div>
                    </div>`;
                    feed.appendChild(card);
                });
            });
        }
    });

    document.getElementById('send-btn').onclick = async () => {
        const text = document.getElementById('post-content').value.trim();
        const userSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const u = userSnap.data();
        await addDoc(collection(db, "posts"), {
            text, authorName: u.username, authorImg: u.profile_Image, timestamp: serverTimestamp()
        });
        document.getElementById('post-content').value = "";
    };

    window.switchTab = (id) => {
        document.querySelectorAll('.app-section').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };

    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
