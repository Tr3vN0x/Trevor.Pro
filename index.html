  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, opacity: Math.random(), speed: 0.005 + Math.random() * 0.01 });
        }
    }
    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white";
        stars.forEach(s => { s.opacity += s.speed; if (s.opacity > 1 || s.opacity < 0) s.speed *= -1; ctx.globalAlpha = Math.max(0, s.opacity); ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill(); });
        requestAnimationFrame(drawStars);
    }
    window.addEventListener('resize', initStars); initStars(); drawStars();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", authDomain: "lunartrev.firebaseapp.com", projectId: "lunartrev", storageBucket: "lunartrev.firebasestorage.app", messagingSenderId: "152908127950", appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let chatListener = null;

    // BADGE & COORD HELPER
    const getBadgeHTML = (uid) => {
        if (uid === "kAWYdnGnDuYJk9JZYsWZYqRo7ml1") return `<span class="badge badge-owner">Owner</span>`;
        if (uid === "tZkA30TJhCVpQ1dlAukrk6fOvpr2") return `<span class="badge badge-verified">Verified</span>`;
        return "";
    };

    const getCoordHTML = (coords) => coords ? `<span class="coords">${coords}</span>` : "";

    const generateRandomCoords = () => `${Math.floor(Math.random()*90)}N ${Math.floor(Math.random()*180)}E`;

    const switchTab = (id) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      const activeNav = document.querySelector(`[data-tab="${id}"]`); if(activeNav) activeNav.classList.add('active');
    };
    document.querySelectorAll('.nav-item').forEach(i => i.onclick = () => switchTab(i.dataset.tab));

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('auth-view').classList.remove('active');
        document.getElementById('main-nav').classList.remove('hidden');
        onSnapshot(doc(db, "users", user.uid), (snap) => {
          const d = snap.data();
          if(d) {
            document.getElementById('my-avatar').src = d.profile_Image; 
            document.getElementById('disp-name').innerHTML = d.username + getBadgeHTML(user.uid); 
            document.getElementById('disp-bio').innerText = d.bio;
            document.getElementById('greet-name').innerText = d.username;
            document.getElementById('my-coords').innerText = d.coords || "Surface unknown";
          }
        });

        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
          const feed = document.getElementById('lunar-feed'); feed.innerHTML = "";
          snap.forEach(d => {
            const p = d.data();
            const card = document.createElement('div'); card.className = 'card'; card.style.display = 'flex'; card.style.gap = '15px';
            card.innerHTML = `<img src="${p.authorImg}" class="avatar" style="width:40px; height:40px;">
              <div><b style="color:var(--accent-nebula); font-size:0.85rem;">${p.authorName}${getBadgeHTML(p.authorId)}${getCoordHTML(p.authorCoords)}</b>
              <p style="margin:5px 0 0; font-size:0.9rem;">${p.text}</p></div>`;
            feed.appendChild(card);
          });
        });

        onSnapshot(collection(db, "users"), (s) => {
          const list = document.getElementById('crew-list'); list.innerHTML = "";
          s.forEach(ds => {
            if(ds.id !== user.uid) {
                const u = ds.data();
                const div = document.createElement('div'); div.className='card'; div.style.display='flex'; div.style.alignItems='center'; div.style.gap='12px'; div.style.cursor='pointer';
                div.innerHTML = `<img src="${u.profile_Image}" class="avatar" style="width:35px; height:35px;"> <b style="flex-grow:1;">${u.username}${getBadgeHTML(ds.id)}</b> <span class="status-dot ${u.is_online?'':'offline'}"></span>`;
                div.onclick = () => openChat(ds.id, u.username, u.profile_Image);
                list.appendChild(div);
            }
          });
        });
        switchTab('home-tab');
      } else {
        document.getElementById('auth-view').classList.add('active');
        document.getElementById('main-nav').classList.add('hidden');
      }
    });

    window.openChat = async (targetId, targetName, targetImg) => {
      const u = auth.currentUser;
      const mySnap = await getDoc(doc(db, "users", u.uid));
      const myData = mySnap.data();
      const targetSnap = await getDoc(doc(db, "users", targetId));
      const targetData = targetSnap.data();

      const chatId = [u.uid, targetId].sort().join('_');
      document.getElementById('chat-target-name').innerText = targetName;
      document.getElementById('chat-target-img').src = targetImg;
      document.getElementById('chat-overlay').style.display = 'flex';
      const box = document.getElementById('chat-messages');
      if(chatListener) chatListener();
      const q = query(collection(db, "chats"), where("chatId", "==", chatId), orderBy("timestamp", "asc"));
      chatListener = onSnapshot(q, (snap) => {
        box.innerHTML = "";
        snap.forEach(d => {
          const m = d.data(); const isMe = m.sender === u.uid;
          const senderName = isMe ? myData.username : targetName;
          const senderImg = isMe ? myData.profile_Image : targetImg;
          const senderUid = isMe ? u.uid : targetId;
          const senderCoords = isMe ? myData.coords : targetData.coords;
          
          const wrap = document.createElement('div'); wrap.className = `msg-wrapper ${isMe ? 'sent' : 'received'}`;
          wrap.innerHTML = `<img src="${senderImg}" class="chat-pfp"><div class="bubble-container"><span class="chat-user-label">${senderName}${getBadgeHTML(senderUid)}${getCoordHTML(senderCoords)}</span><div class="bubble">${m.text}</div></div>`;
          box.appendChild(wrap);
        });
        box.scrollTop = box.scrollHeight;
      });
      document.getElementById('chat-send-btn').onclick = async () => {
        const inp = document.getElementById('chat-input'); if(!inp.value.trim()) return;
        const txt = inp.value; inp.value = "";
        await addDoc(collection(db, "chats"), { chatId, sender: u.uid, text: txt, timestamp: serverTimestamp() });
      };
    };

    window.closeChat = () => { document.getElementById('chat-overlay').style.display = 'none'; if(chatListener) chatListener(); };

    document.getElementById('auth-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value, pass = document.getElementById('password').value, user = document.getElementById('reg-username').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), { username: user, bio: "Pilot active.", profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${user}`, is_online: true, coords: generateRandomCoords() });
      } catch (err) { if(err.code === 'auth/email-already-in-use') await signInWithEmailAndPassword(auth, email, pass); }
    };

    document.getElementById('send-btn').onclick = async () => {
      const t = document.getElementById('post-content'); if(!t.value.trim()) return;
      const u = auth.currentUser;
      const uData = (await getDoc(doc(db, "users", u.uid))).data();
      await addDoc(collection(db, "posts"), { text: t.value, authorId: u.uid, authorName: uData.username, authorImg: uData.profile_Image, authorCoords: uData.coords || "40N 60E", timestamp: serverTimestamp() });
      t.value = "";
    };

    document.getElementById('logout-btn').onclick = async () => { if(auth.currentUser) await updateDoc(doc(db, "users", auth.currentUser.uid), { is_online: false }); signOut(auth); };
  </script>
