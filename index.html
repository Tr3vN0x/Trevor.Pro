  <style>

      margin: 0; font-family: 'Poppins', sans-serif;

    .stars { position: fixed; inset: 0; background-image: radial-gradient(1px 1px at 20% 30%, white 80%, transparent 81%), radial-gradient(1.5px 1.5px at 70% 60%, white 80%, transparent 81%); opacity: 0.3; z-index: -2; }

    .button { width: 100%; padding: 0.9rem; border-radius: 12px; border: none; background: var(--accent-moon); color: var(--bg-primary); font-weight: 700; cursor: pointer; text-transform: uppercase; }

    .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(10, 15, 30, 0.95); border: 1px solid var(--glass-border); border-radius: 20px; display: flex; justify-content: space-around; padding: 12px; z-index: 100; }
    .nav-item { color: var(--text-muted); font-size: 0.75rem; cursor: pointer; opacity: 0.6; }

    .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }

    .pulse-btn.active { background: var(--accent-moon); color: var(--bg-primary); }

    .hidden { display: none; }

</head>
<body>

  <div class="stars"></div>

  <main>
    <div id="auth-view" class="app-section active">
        <div class="card" style="text-align:center;">
            <h2 style="margin-bottom: 0.5rem;">LunarTrev</h2>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 1.5rem;">Join the Lunar Network</p>
            <form id="auth-form">
                <input type="text" id="reg-username" placeholder="Choose Username" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="button">Enter Station</button>
            </form>
        </div>
    </div>

    <div id="home-tab" class="app-section">
      <div class="card">
        <textarea id="post-content" placeholder="What's happening on your side?..." rows="2"></textarea>
        <button id="send-btn" class="button">Post Transmission</button>
      </div>
      <div id="lunar-feed"></div>
    </div>

    <div id="discover-tab" class="app-section">
      <h3 style="margin-left: 10px;">Active Crew</h3>
      <div id="crew-list"></div>
    </div>

    <div id="profile-tab" class="app-section">
      <div class="card" style="text-align:center;">
        <img id="my-avatar" class="avatar" style="width:80px; height:80px; margin-bottom:10px;" src="">
        <h2 id="disp-name" style="margin:0;"></h2>
        <p id="disp-email" style="font-size: 0.75rem; color: var(--text-muted);"></p>
        <button id="logout-btn" style="margin-top:2rem; background:none; border:1px solid #ff4d4d; color:#ff4d4d; padding:8px; width:100%; border-radius:10px; cursor:pointer;">Sign Out</button>
      </div>
    </div>
  </main>

  <nav class="nav-bar hidden" id="main-nav">
    <div class="nav-item active" data-tab="home-tab">Feed</div>
    <div class="nav-item" data-tab="discover-tab">Crew</div>
    <div class="nav-item" data-tab="profile-tab">Profile</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, GeoPoint } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
      authDomain: "lunartrev.firebaseapp.com",
      projectId: "lunartrev",
      storageBucket: "lunartrev.firebasestorage.app",
      messagingSenderId: "152908127950",
      appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // NAVIGATION
    const switchTab = (tabId) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    };

    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => switchTab(item.getAttribute('data-tab')));
    });

    // SIGN UP / SIGN IN LOGIC
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('reg-username').value;
      
      try {
        // Try creating user
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          username: username,
          email: email,
          profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${username}`,
          is_online: true,
          joinedAt: serverTimestamp(),
          rank_level: 1,
          coordinates: new GeoPoint(0, 0),
          bio: "",
          friends: []
        });
      } catch (err) {
        // If user exists, just sign in
        if (err.code === 'auth/email-already-in-use') {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          alert(err.message);
        }
      }
    });

    // POSTING (Saves username and time)
    document.getElementById('send-btn').addEventListener('click', async () => {
      const content = document.getElementById('post-content').value;
      if (!content.trim() || !auth.currentUser) return;

      const userSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
      const u = userSnap.data();

      await addDoc(collection(db, "posts"), {
        text: content,
        authorId: auth.currentUser.uid,
        username: u.username,
        profile_Image: u.profile_Image,
        likes: [],
        timestamp: serverTimestamp()
      });
      document.getElementById('post-content').value = "";
    });

    // FEED LISTENER
    onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snapshot) => {
      const feedDiv = document.getElementById('lunar-feed');
      feedDiv.innerHTML = "";
      snapshot.forEach((pDoc) => {
        const p = pDoc.data();
        const likes = p.likes || [];
        const isLiked = likes.includes(auth.currentUser?.uid);
        const time = p.timestamp ? p.timestamp.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "Posting...";
        
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="post-header">
            <img class="avatar" src="${p.profile_Image}">
            <div class="post-info">
              <span class="post-user">${p.username}</span>
              <span class="post-time">${time}</span>
            </div>
          </div>
          <div style="font-size:0.9rem;">${p.text}</div>
          <button class="pulse-btn ${isLiked ? 'active' : ''}">
            ${isLiked ? '♥ Pulsed' : '♡ Pulse'} (${likes.length})
          </button>
        `;
        card.querySelector('button').onclick = () => {
          updateDoc(doc(db, "posts", pDoc.id), { 
            likes: isLiked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) 
          });
        };
        feedDiv.appendChild(card);
      });
    });

    // CREW LISTENER
    onSnapshot(collection(db, "users"), (snapshot) => {
      const crewList = document.getElementById('crew-list');
      crewList.innerHTML = "";
      snapshot.forEach((uDoc) => {
        const u = uDoc.data();
        crewList.innerHTML += `
          <div class="card" style="display:flex; align-items:center; gap:12px; padding:1rem;">
            <img class="avatar" src="${u.profile_Image}">
            <div style="flex-grow:1;">
              <div style="font-weight:600; font-size:0.9rem;">${u.username}</div>
              <div style="font-size:0.6rem; color:var(--text-muted); text-transform:uppercase;">Crew Member</div>
            </div>
            <div class="status-dot ${u.is_online ? '' : 'offline'}"></div>
          </div>`;
      });
    });

    // AUTH OBSERVER
    onAuthStateChanged(auth, async (user) => {
      const nav = document.getElementById('main-nav');
      if (user) {
        document.getElementById('auth-view').classList.remove('active');
        nav.classList.remove('hidden');
        switchTab('home-tab');
        
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          const d = snap.data();
          document.getElementById('disp-name').innerText = d.username;
          document.getElementById('disp-email').innerText = d.email;
          document.getElementById('my-avatar').src = d.profile_Image;
          await updateDoc(doc(db, "users", user.uid), { is_online: true });
        }
      } else {
        document.getElementById('auth-view').classList.add('active');
        nav.classList.add('hidden');
      }
    });

    document.getElementById('logout-btn').onclick = async () => {
      if(auth.currentUser) {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { is_online: false });
        signOut(auth);
      }
    };
  </script>
</body>
</html>
