<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSSIER // TREVOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: #d1d1d1;
            font-family: 'Roboto Condensed', sans-serif;
            overflow-x: hidden;
        }

        /* Scanline Overlay Effect */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        nav {
            background: #000;
            padding: 15px 8%;
            border-bottom: 2px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-light {
            display: inline-block;
            width: 10px; height: 10px;
            background: #ff0000;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 5px #ff0000;
        }

        main {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
        }

        /* Profile Header Section */
        .profile-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
        }

        .profile-card::before {
            content: "SUBJECT_01";
            position: absolute;
            top: -10px; left: 20px;
            background: #f39c12;
            color: #000;
            padding: 2px 10px;
            font-weight: bold;
            font-size: 0.7rem;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .intro-text {
            font-size: 1.5rem;
            border-left: 4px solid #f39c12;
            padding-left: 20px;
            margin-top: 20px;
            color: #aaa;
        }

        /* Game Gallery */
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .game-card {
            background: #111;
            border: 1px solid #222;
            overflow: hidden;
            transition: 0.3s;
        }

        .game-card:hover { border-color: #f39c12; transform: translateY(-5px); }

        .game-img {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            filter: grayscale(30%) contrast(110%);
        }

        .label {
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            background: #000;
            color: #fff;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            opacity: 0.4;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <nav>
        <div style="font-family: 'Oswald'; letter-spacing: 2px;">FILE_REF: 858-006</div>
        <div><span class="status-light"></span>SYSTEM_ACTIVE</div>
    </nav>

    <main>
        <section class="profile-card">
            <h1>Hello, I am Trevor.</h1>
            <p class="intro-text">
                I am 18 years old looking for friends.
            </p>
        </section>

        <h2 style="font-family: Oswald; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px;">Current Rotations // Games</h2>
        
        <div class="game-grid">
            <div class="game-card">
                <div class="game-img" style="background-image: url('https://tse4.mm.bing.net/th/id/OIP.BIGshvpdS0KhvIEzz_hFPgHaHa?rs=1&pid=ImgDetMain&o=7&rm=3');"></div>
                <div class="label">DATABASE_ENTRY: MINECRAFT</div>
            </div>

            <div class="game-card">
                <div class="game-img" style="background-image: url('https://tse4.mm.bing.net/th/id/OIP.bPZvIOOLqwAY6btInXB92gHaEW?rs=1&pid=ImgDetMain&o=7&rm=3');"></div>
                <div class="label">DATABASE_ENTRY: GTA_V</div>
            </div>
        </div>
    </main>

    <footer>
        EST. 2026 // NO ACCESS WITHOUT AUTHORIZATION
    </footer>

</body>
</html>
