  <main>

        <input type="text" id="edit-username" placeholder="Pilot Handle">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, getDocs, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", authDomain: "lunartrev.firebaseapp.com", projectId: "lunartrev", storageBucket: "lunartrev.firebasestorage.app", messagingSenderId: "152908127950", appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ownerId = "kAWYdnGnDuYJk9JZYsWZYqRo7ml1";
    let activeChatListener = null;
    let isInitialLoad = true;

    const getBadgeHTML = (uid) => uid === ownerId ? `<span class="badge badge-owner">Owner</span>` : "";
    const formatTime = (ts) => ts ? ts.toDate().toLocaleTimeString('en-US', { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', hour12: false }) + " EST" : "...";

    window.switchTab = (id) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      const navItem = document.querySelector(`[data-tab="${id}"]`);
      if(navItem) navItem.classList.add('active');
    };
    document.querySelectorAll('.nav-item[data-tab]').forEach(i => i.onclick = () => switchTab(i.dataset.tab));

    // --- MANAGE POSTS ---
    window.deletePost = async (postId) => {
      if(confirm("Permanently delete this transmission?")) {
        await deleteDoc(doc(db, "posts", postId));
      }
    };

    // --- POSTING ---
    document.getElementById('send-btn').onclick = async () => {
      const text = document.getElementById('post-content').value.trim();
      const imgUrl = document.getElementById('post-image-url').value.trim();
      if(!text && !imgUrl) return;

      const uSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
      const u = uSnap.data();

      await addDoc(collection(db, "posts"), {
        text,
        imageUrl: imgUrl,
        authorId: auth.currentUser.uid,
        authorName: u.username,
        authorImg: u.profile_Image,
        timestamp: serverTimestamp()
      });

      document.getElementById('post-content').value = "";
      document.getElementById('post-image-url').value = "";
    };

    // --- CHAT & PROFILE ---
    window.openChat = async (targetId, name, img) => {
        const myId = auth.currentUser.uid;
        const myData = (await getDoc(doc(db, "users", myId))).data();
        const chatId = [myId, targetId].sort().join('_');
        document.getElementById('chat-target-name').innerText = name;
        document.getElementById('chat-target-img').src = img;
        document.getElementById('chat-overlay').style.display = 'flex';
        const box = document.getElementById('chat-messages');
        if(activeChatListener) activeChatListener();
        const q = query(collection(db, "messages"), where("chatId", "==", chatId), orderBy("timestamp", "asc"));
        activeChatListener = onSnapshot(q, (snap) => {
            box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data(); const isMe = m.sender === myId;
                const wrapper = document.createElement('div'); wrapper.className = `msg-wrapper ${isMe ? 'sent' : 'received'}`;
                wrapper.innerHTML = `<div style="display:flex; align-items:center; gap:8px; margin-bottom:6px;"><img src="${isMe?myData.profile_Image:img}" class="avatar" style="width:22px; height:22px;"><span style="font-size:0.75rem; font-weight:700;">${isMe?myData.username:name}</span>${getBadgeHTML(m.sender)}</div><div class="bubble">${m.text}</div><div class="msg-time">${formatTime(m.timestamp)}</div>`;
                box.appendChild(wrapper);
            });
            box.scrollTop = box.scrollHeight;
        });
        document.getElementById('chat-send-btn').onclick = async () => {
            const inp = document.getElementById('chat-input');
            if(!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), { chatId, sender: myId, text: inp.value, timestamp: serverTimestamp() });
            inp.value = "";
        };
    };
    window.closeChat = () => { document.getElementById('chat-overlay').style.display = 'none'; };

    document.getElementById('save-profile-btn').onclick = async () => {
      await updateDoc(doc(db, "users", auth.currentUser.uid), {
        username: document.getElementById('edit-username').value.trim(),
        profile_Image: document.getElementById('edit-avatar-url').value.trim(),
        bio: document.getElementById('edit-bio').value.trim()
      });
      alert("Identity Updated.");
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('auth-view').classList.remove('active');
        document.getElementById('main-nav').classList.remove('hidden');
        if(isInitialLoad) { switchTab('home-tab'); isInitialLoad = false; }

        onSnapshot(doc(db, "users", user.uid), (snap) => {
          const d = snap.data(); if(!d) return;
          document.getElementById('profile-preview-img').src = d.profile_Image;
          document.getElementById('edit-avatar-url').value = d.profile_Image;
          document.getElementById('edit-username').value = d.username;
          document.getElementById('edit-bio').value = d.bio || "";

          const crewList = document.getElementById('crew-list'); crewList.innerHTML = "";
          (d.friends || []).forEach(async fid => {
             const u = (await getDoc(doc(db, "users", fid))).data();
             const div = document.createElement('div'); div.className = 'card'; div.style = "display:flex; align-items:center; gap:12px; cursor:pointer;";
             div.innerHTML = `<img src="${u.profile_Image}" class="avatar" style="width:40px; height:40px;"> <div><b>${u.username}</b>${getBadgeHTML(fid)}<br><small>${u.bio || "Pilot online."}</small></div>`;
             div.onclick = () => openChat(fid, u.username, u.profile_Image);
             crewList.appendChild(div);
          });
        });

        // LIVE FEED WITH IMAGES & DELETE BUTTON
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
          const feed = document.getElementById('lunar-feed'); feed.innerHTML = "";
          snap.forEach(d => {
            const p = d.data();
            const canDelete = p.authorId === user.uid || user.uid === ownerId;
            const card = document.createElement('div'); card.className = 'card';
            card.innerHTML = `
              ${canDelete ? `<button class="delete-btn" onclick="deletePost('${d.id}')">âœ•</button>` : ''}
              <div style="display:flex; gap:15px; align-items:flex-start;">
                <img src="${p.authorImg}" class="avatar" style="width:40px; height:40px;">
                <div style="flex:1;">
                  <b>${p.authorName}${getBadgeHTML(p.authorId)}<span class="timestamp">${formatTime(p.timestamp)}</span></b>
                  <p style="margin: 5px 0;">${p.text}</p>
                  ${p.imageUrl ? `<img src="${p.imageUrl}" class="post-img">` : ''}
                </div>
              </div>`;
            feed.appendChild(card);
          });
        });
      } else {
        document.getElementById('auth-view').classList.add('active');
        document.getElementById('main-nav').classList.add('hidden');
      }
    });

    // Mappings
    window.auth = auth;
    window.deletePost = deletePost;
    window.closeChat = closeChat;
  </script>
</body>
