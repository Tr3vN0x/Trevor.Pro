<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><?php echo $title; ?></title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #05070a;
      --accent-moon: #f0f2ff;
      --accent-nebula: #a5b4fc;
      --text-muted: #848bbd;
      --glass-bg: rgba(13, 19, 45, 0.75);
      --glass-border: rgba(207, 216, 255, 0.15);
      --online-glow: #00ff88;
      --owner-gold: #ffd700;
      --verified-blue: #3897f0;
    }

    body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-primary); color: #e8ebff; min-height: 100vh; overflow-x: hidden; }

    /* --- BACKGROUND --- */
    #starCanvas { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
    .nebula-glow { position: fixed; inset: 0; z-index: -1; pointer-events: none; background: radial-gradient(circle at 80% 10%, rgba(165, 180, 252, 0.08) 0%, transparent 50%), radial-gradient(circle at 20% 80%, rgba(132, 139, 189, 0.05) 0%, transparent 40%); }
    .moon-orb { position: fixed; top: -60px; right: -60px; width: 300px; height: 300px; background: radial-gradient(circle at 35% 35%, var(--accent-moon) 0%, #475569 100%); border-radius: 50%; box-shadow: 0 0 80px rgba(240, 242, 255, 0.15); z-index: -1; }

    /* --- UI ELEMENTS --- */
    .badge { font-size: 0.55rem; padding: 1px 5px; border-radius: 4px; margin-left: 5px; vertical-align: middle; font-weight: 700; text-transform: uppercase; display: inline-block; }
    .badge-owner { background: rgba(255, 215, 0, 0.2); color: var(--owner-gold); border: 1px solid var(--owner-gold); }
    .badge-verified { background: rgba(56, 151, 240, 0.2); color: var(--verified-blue); border: 1px solid var(--verified-blue); }
    .timestamp { font-size: 0.6rem; color: var(--text-muted); font-family: monospace; margin-left: 8px; }

    main { max-width: 500px; margin: 0 auto; padding: 1rem 1.5rem 8rem; position: relative; z-index: 10; }
    .app-section { display: none; }
    .app-section.active { display: block; }
    .card { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 1.2rem; margin-bottom: 1rem; overflow: hidden; position: relative; }
    .avatar { width: 48px; height: 48px; border-radius: 50%; background: #111; border: 2px solid var(--glass-border); object-fit: cover; }
    
    .post-image { width: calc(100% + 2.4rem); margin: 1rem -1.2rem -1.2rem -1.2rem; display: block; border-top: 1px solid var(--glass-border); max-height: 400px; object-fit: cover; }

    /* --- OPTIONS MENU --- */
    .post-options { position: absolute; top: 1rem; right: 1rem; cursor: pointer; color: var(--text-muted); font-size: 1.2rem; }
    .options-dropdown { position: absolute; top: 2.5rem; right: 1rem; background: #0f172a; border: 1px solid var(--glass-border); border-radius: 12px; z-index: 50; display: none; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
    .options-dropdown.show { display: block; }
    .opt-item { padding: 10px 20px; font-size: 0.8rem; white-space: nowrap; transition: 0.2s; }
    .opt-item:hover { background: rgba(255,255,255,0.1); }
    .opt-delete { color: #ff4d4d; }

    /* --- CHAT --- */
    #chat-overlay { position: fixed; inset: 0; background: var(--bg-primary); z-index: 200; display: none; flex-direction: column; }
    #chat-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; gap: 15px; background: var(--glass-bg); }
    #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 20px; }
    .msg-wrapper { display: flex; align-items: flex-start; gap: 10px; width: 100%; }
    .msg-wrapper.sent { flex-direction: row-reverse; }
    .chat-pfp { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--glass-border); flex-shrink: 0; }
    .bubble { padding: 10px 14px; border-radius: 18px; font-size: 0.9rem; position: relative; }
    .sent .bubble { background: var(--accent-moon); color: var(--bg-primary); border-top-right-radius: 4px; }
    .received .bubble { background: rgba(255,255,255,0.1); color: #fff; border-top-left-radius: 4px; border: 1px solid var(--glass-border); }

    /* --- FORM --- */
    input, textarea { width: 100%; padding: 0.8rem; margin-bottom: 0.8rem; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: #fff; outline: none; box-sizing: border-box; }
    .button { width: 100%; padding: 0.8rem; border-radius: 12px; border: none; background: var(--accent-moon); color: var(--bg-primary); font-weight: 700; cursor: pointer; }
    .nav-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 22px; display: flex; justify-content: space-around; padding: 10px; z-index: 100; }
    .nav-item { color: var(--text-muted); font-size: 0.6rem; cursor: pointer; text-align: center; opacity: 0.6; }
    .nav-item.active { color: var(--accent-moon); opacity: 1; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--online-glow); display: inline-block; }
  </style>
</head>
<body>

  <canvas id="starCanvas"></canvas>
  <div class="nebula-glow"></div>
  <div class="moon-orb"></div>

  <div id="chat-overlay">
    <div id="chat-header">
      <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&larr;</button>
      <img id="chat-target-img" class="avatar" style="width:35px; height:35px;">
      <span id="chat-target-name" style="font-weight:700;">Pilot</span>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-area" style="padding: 1rem; display: flex; gap: 10px; background: var(--glass-bg);">
      <input type="text" id="chat-input" placeholder="Transmission..." style="margin-bottom:0;">
      <button id="chat-send-btn" class="button" style="width:80px;">SEND</button>
    </div>
  </div>

  <main>
    <div id="auth-view" class="app-section active">
        <div class="card" style="text-align:center;">
          <h2>LUNARTREV</h2>
          <form id="auth-form">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Key" required>
            <button type="submit" class="button">Connect</button>
          </form>
        </div>
    </div>

    <div id="home-tab" class="app-section">
      <h1 id="user-greeting">Welcome</h1>
      <div class="card">
        <textarea id="post-content" placeholder="What's on your frequency?" rows="2"></textarea>
        <input type="text" id="post-image-url" placeholder="Image URL (optional)">
        <button id="send-btn" class="button">Transmit Broadcast</button>
      </div>
      <div id="lunar-feed"></div>
    </div>

    <div id="discover-tab" class="app-section">
      <h3>ADD PILOTS</h3>
      <div class="card">
        <input type="text" id="search-pilot" placeholder="Enter Pilot Name...">
        <button id="search-btn" class="button">Find Pilot</button>
      </div>
      <div id="search-results"></div>
      
      <h3 style="margin-top:2rem;">YOUR CREW</h3>
      <div id="crew-list"></div>
    </div>

    <div id="profile-tab" class="app-section">
      <div class="card" style="text-align:center;">
        <img id="my-avatar" class="avatar" style="width:100px; height:100px; margin-bottom:15px;">
        <h2 id="disp-name">Pilot</h2>
        <button id="logout-btn" class="button" style="background:none; border:1px solid #ff4d4d; color:#ff4d4d;">Logout</button>
      </div>
    </div>
  </main>

  <nav class="nav-bar hidden" id="main-nav">
    <div class="nav-item active" data-tab="home-tab">Feed</div>
    <div class="nav-item" data-tab="discover-tab">Crew</div>
    <div class="nav-item" data-tab="profile-tab">Me</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", authDomain: "lunartrev.firebaseapp.com", projectId: "lunartrev", storageBucket: "lunartrev.firebasestorage.app", messagingSenderId: "152908127950", appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let chatListener = null;

    const getBadgeHTML = (uid) => {
        if (uid === "kAWYdnGnDuYJk9JZYsWZYqRo7ml1") return `<span class="badge badge-owner">Owner</span>`;
        if (uid === "tZkA30TJhCVpQ1dlAukrk6fOvpr2") return `<span class="badge badge-verified">Verified</span>`;
        return "";
    };

    const formatTime = (ts) => ts ? `<span class="timestamp">${ts.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })} MST</span>` : "";

    const switchTab = (id) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`[data-tab="${id}"]`).classList.add('active');
    };
    document.querySelectorAll('.nav-item').forEach(i => i.onclick = () => switchTab(i.dataset.tab));

    // Post Actions
    window.deletePost = async (id) => {
        if(confirm("Terminate this broadcast?")) {
            await deleteDoc(doc(db, "posts", id));
        }
    };

    window.editPost = async (id, currentText) => {
        const newText = prompt("Edit your transmission:", currentText);
        if(newText && newText !== currentText) {
            await updateDoc(doc(db, "posts", id), { text: newText });
        }
    };

    window.toggleOptions = (id) => {
        const el = document.getElementById(`opt-${id}`);
        document.querySelectorAll('.options-dropdown').forEach(d => { if(d !== el) d.classList.remove('show'); });
        el.classList.toggle('show');
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('auth-view').classList.remove('active');
        document.getElementById('main-nav').classList.remove('hidden');
        
        onSnapshot(doc(db, "users", user.uid), (snap) => {
          const d = snap.data();
          if(d) {
            document.getElementById('my-avatar').src = d.profile_Image; 
            document.getElementById('disp-name').innerHTML = d.username + getBadgeHTML(user.uid); 
            document.getElementById('user-greeting').innerText = `Welcome, ${d.username}`;
          }
        });

        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
          const feed = document.getElementById('lunar-feed'); feed.innerHTML = "";
          snap.forEach(d => {
            const p = d.data();
            const isAuthor = p.authorId === user.uid;
            const card = document.createElement('div'); card.className = 'card';
            let imgHTML = p.imageUrl ? `<img src="${p.imageUrl}" class="post-image" onerror="this.style.display='none'">` : "";
            
            let optionsHTML = isAuthor ? `
                <div class="post-options" onclick="toggleOptions('${d.id}')">•••</div>
                <div class="options-dropdown" id="opt-${d.id}">
                    <div class="opt-item" onclick="editPost('${d.id}', '${p.text.replace(/'/g, "\\'")}')">Edit</div>
                    <div class="opt-item opt-delete" onclick="deletePost('${d.id}')">Delete</div>
                </div>
            ` : "";

            card.innerHTML = `
              ${optionsHTML}
              <div style="display:flex; gap:15px; align-items:flex-start;">
                <img src="${p.authorImg}" class="avatar" style="width:40px;">
                <div style="flex-grow:1;">
                  <b>${p.authorName}${getBadgeHTML(p.authorId)}${formatTime(p.timestamp)}</b>
                  <p style="margin: 5px 0;">${p.text}</p>
                </div>
              </div>
              ${imgHTML}
            `;
            feed.appendChild(card);
          });
        });

        const loadCrew = () => {
            onSnapshot(collection(db, "chats"), async () => {
                const crewIds = new Set();
                const q = query(collection(db, "chats"));
                const snap = await getDocs(q);
                snap.forEach(d => {
                    const ids = d.data().chatId.split('_');
                    if(ids.includes(user.uid)) {
                        const other = ids.find(id => id !== user.uid);
                        if(other) crewIds.add(other);
                    }
                });
                const list = document.getElementById('crew-list'); list.innerHTML = "";
                for (let id of crewIds) {
                    const uSnap = await getDoc(doc(db, "users", id));
                    if(uSnap.exists()) {
                        const u = uSnap.data();
                        const div = document.createElement('div'); div.className='card'; div.style.display='flex'; div.style.alignItems='center'; div.style.gap='12px'; div.style.cursor='pointer';
                        div.innerHTML = `<img src="${u.profile_Image}" class="avatar" style="width:35px;"> <b style="flex-grow:1;">${u.username}${getBadgeHTML(id)}</b> <span class="status-dot"></span>`;
                        div.onclick = () => openChat(id, u.username, u.profile_Image);
                        list.appendChild(div);
                    }
                }
            });
        };
        loadCrew();
        switchTab('home-tab');
      } else {
        document.getElementById('auth-view').classList.add('active');
        document.getElementById('main-nav').classList.add('hidden');
      }
    });

    window.openChat = async (targetId, targetName, targetImg) => {
      const u = auth.currentUser;
      const mySnap = await getDoc(doc(db, "users", u.uid));
      const myData = mySnap.data();
      const chatId = [u.uid, targetId].sort().join('_');
      
      document.getElementById('chat-target-name').innerText = targetName;
      document.getElementById('chat-target-img').src = targetImg;
      document.getElementById('chat-overlay').style.display = 'flex';
      
      const box = document.getElementById('chat-messages');
      if(chatListener) chatListener();
      
      const q = query(collection(db, "chats"), where("chatId", "==", chatId), orderBy("timestamp", "asc"));
      chatListener = onSnapshot(q, (snap) => {
        box.innerHTML = "";
        snap.forEach(d => {
          const m = d.data(); 
          const isMe = m.sender === u.uid;
          const senderUid = isMe ? u.uid : targetId;
          const senderName = isMe ? myData.username : targetName;
          const senderImg = isMe ? myData.profile_Image : targetImg;
          
          const wrap = document.createElement('div'); 
          wrap.className = `msg-wrapper ${isMe ? 'sent' : 'received'}`;
          
          wrap.innerHTML = `
            <img src="${senderImg}" class="chat-pfp">
            <div style="display:flex; flex-direction:column; max-width:75%; ${isMe ? 'align-items:flex-end':''}">
              <span style="font-size:0.6rem; color:var(--text-muted); font-weight:600;">
                ${senderName}${getBadgeHTML(senderUid)}${formatTime(m.timestamp)}
              </span>
              <div class="bubble">${m.text}</div>
            </div>`;
          box.appendChild(wrap);
        });
        box.scrollTop = box.scrollHeight;
      });

      document.getElementById('chat-send-btn').onclick = async () => {
        const inp = document.getElementById('chat-input'); if(!inp.value.trim()) return;
        const txt = inp.value; inp.value = "";
        await addDoc(collection(db, "chats"), { chatId, sender: u.uid, text: txt, timestamp: serverTimestamp() });
      };
    };

    window.closeChat = () => { document.getElementById('chat-overlay').style.display = 'none'; if(chatListener) chatListener(); };

    document.getElementById('send-btn').onclick = async () => {
      const text = document.getElementById('post-content').value.trim();
      const img = document.getElementById('post-image-url').value.trim();
      if(!text && !img) return;
      const u = auth.currentUser;
      const uData = (await getDoc(doc(db, "users", u.uid))).data();
      await addDoc(collection(db, "posts"), { text, imageUrl: img, authorId: u.uid, authorName: uData.username, authorImg: uData.profile_Image, timestamp: serverTimestamp() });
      document.getElementById('post-content').value = ""; document.getElementById('post-image-url').value = "";
    };

    document.getElementById('search-btn').onclick = async () => {
        const name = document.getElementById('search-pilot').value.trim();
        const q = query(collection(db, "users"), where("username", "==", name));
        const snap = await getDocs(q);
        const res = document.getElementById('search-results'); res.innerHTML = "";
        snap.forEach(ds => {
            if(ds.id === auth.currentUser.uid) return;
            const u = ds.data();
            const div = document.createElement('div'); div.className='card'; div.style.display='flex'; div.style.alignItems='center'; div.style.gap='12px'; div.style.cursor='pointer';
            div.innerHTML = `<img src="${u.profile_Image}" class="avatar" style="width:35px;"> <b style="flex-grow:1;">${u.username}${getBadgeHTML(ds.id)}</b> <button class="button" style="width:80px; padding:5px;">ADD</button>`;
            div.onclick = () => openChat(ds.id, u.username, u.profile_Image);
            res.appendChild(div);
        });
    };

    document.getElementById('auth-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value, pass = document.getElementById('password').value, user = document.getElementById('reg-username').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), { username: user, profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${user}`, is_online: true });
      } catch (err) { if(err.code === 'auth/email-already-in-use') await signInWithEmailAndPassword(auth, email, pass); }
    };
    document.getElementById('logout-btn').onclick = () => signOut(auth);

    // Global click listener to close dropdowns
    window.onclick = (e) => {
        if (!e.target.matches('.post-options')) {
            document.querySelectorAll('.options-dropdown').forEach(d => d.classList.remove('show'));
        }
    };
  </script>
</body>
</html>
