      <div class="card">
        <h3>Pilot Data</h3>
        <p>Name: <span id="disp-name">Loading...</span></p>

        <button id="logout-btn" style="background:none; color:red; border:none; cursor:pointer;">Terminate Session</button>
      </div>

  </main>

  <nav class="nav-bar hidden" id="main-nav">
    <div class="nav-item active" onclick="showTab('home-tab', this)">Home</div>
    <div class="nav-item" onclick="showTab('discover-tab', this)">Discover</div>
    <div class="nav-item" onclick="showTab('profile-tab', this)">Profile</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { /* Your Config Here */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // TAB LOGIC
    window.showTab = (tabId, element) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      
      document.getElementById(tabId).classList.add('active');
      element.classList.add('active');
    };

    // AUTH OBSERVER
    onAuthStateChanged(auth, async (user) => {
      const authView = document.getElementById('auth-view');
      const nav = document.getElementById('main-nav');
      
      if (user) {
        authView.classList.remove('active');
        nav.classList.remove('hidden');
        showTab('home-tab', document.querySelector('.nav-item'));

        // Load Profile Data
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          document.getElementById('disp-name').innerText = snap.data().username;
          document.getElementById('disp-rank').innerText = snap.data().rank;
        }
      } else {
        authView.classList.add('active');
        nav.classList.add('hidden');
      }
    });

    document.getElementById('logout-btn').onclick = () => signOut(auth);
  </script>
</body>
