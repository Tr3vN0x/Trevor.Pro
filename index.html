<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr3vN0x | LunarTrev Official</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/neon/96/controller.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff0000;
            --bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background-color: var(--bg); color: white; overflow-x: hidden; scroll-behavior: smooth; }

        /* Tech Aesthetic Background */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999; pointer-events: none; background-size: 100% 2px, 3px 100%;
        }

        .hero {
            height: 60vh; /* Shorter hero to get straight to content */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: radial-gradient(circle at center, rgba(112, 0, 255, 0.15) 0%, transparent 70%);
        }

        .profile-img {
            width: 140px; height: 140px; object-fit: cover; border-radius: 20px;
            border: 2px solid var(--primary); box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            margin-bottom: 15px;
        }

        .glitch-text {
            font-family: 'Orbitron', sans-serif; font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900; letter-spacing: 8px; text-transform: uppercase;
            text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .section-title { font-family: 'Orbitron', sans-serif; text-align: left; font-size: 1.5rem; margin-bottom: 30px; letter-spacing: 3px; color: var(--primary); border-bottom: 1px solid var(--glass); padding-bottom: 10px; }

        /* MINI VIDEO GRID */
        #video-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); /* Smaller minimum width */
            gap: 20px; 
        }

        .video-card { 
            background: var(--glass); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; 
            overflow: hidden; 
            transition: 0.3s; 
        }

        .video-card:hover { transform: scale(1.03); border-color: var(--primary); }
        
        .video-card iframe { 
            width: 100%; 
            aspect-ratio: 16/9; 
            border: none; 
        }

        .video-info { padding: 12px; }
        .video-info h3 { 
            font-size: 0.95rem; /* Smaller font for smaller cards */
            margin-bottom: 5px; 
            color: #fff; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; /* Keeps titles on one line */
        }

        /* Admin Dashboard */
        #admin-panel { 
            background: #111; padding: 25px; border-radius: 15px; margin-top: 50px; 
            border: 1px dashed var(--secondary); display: none; max-width: 500px; margin-inline: auto;
        }
        input { 
            width: 100%; padding: 10px; margin: 8px 0; background: #000; 
            border: 1px solid #333; color: white; border-radius: 5px; 
        }
        .btn { 
            background: var(--secondary); color: white; border: none; 
            padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%;
        }

        footer { text-align: center; padding: 40px; color: #444; font-size: 0.8rem; letter-spacing: 2px; }
    </style>
</head>
<body>

    <section class="hero">
        <img src="https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-1/607266518_858006396834394_2937293459458675257_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=103&ccb=1-7&_nc_sid=1d2534&_nc_ohc=CpJJRZ9kx_oQ7kxvwFppkdv&_nc_oc=Adm06wRfZhRFSC4xcLz-BgBXA2rhy3R3A2FCW1M_CO_tLPDr9SXzjsposSe3kVeZ-au7vRx1WX8_IXArEwHcdObd&_nc_zt=24&_nc_ht=scontent-iad3-2.xx&_nc_gid=IW_eOoRxRfyipNb30mB_pw&oh=00_AfpBZvc4jDEMijba7usiGUE7RSDULUfZtehQgO1qsxEKiQ&oe=69603740" 
             alt="Trevor" class="profile-img">
        <h1 class="glitch-text">Tr3vN0x</h1>
        <p style="letter-spacing: 5px; color: var(--primary); font-size: 0.9rem;">LUNAR TREV // YOUTUBER</p>
    </section>

    <div class="container">
        <h2 class="section-title">Latest Videos</h2>
        <div id="video-grid">
            <p style="text-align:center; width: 100%; opacity: 0.5;">Loading Gallery...</p>
        </div>

        <div id="admin-panel">
            <h3 style="margin-bottom: 10px; color: var(--primary);">Add Video</h3>
            <input type="text" id="v-title" placeholder="Video Title">
            <input type="text" id="v-id" placeholder="YouTube ID (e.g. dQw4w9WgXcQ)">
            <button class="btn" onclick="uploadVideo()">Publish to Feed</button>
            <p id="status-msg" style="margin-top:10px; font-size:0.8rem; text-align: center;"></p>
        </div>
        
        <p style="text-align:center; margin-top: 40px; opacity: 0.2; cursor: pointer; font-size: 0.7rem;" 
           onclick="document.getElementById('admin-panel').style.display='block'">[ ADMIN ACCESS ]</p>
    </div>

    <footer>
        &copy; 2024 LUNARTREV CONTENT HUB
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
            authDomain: "lunartrev.firebaseapp.com",
            projectId: "lunartrev",
            storageBucket: "lunartrev.firebasestorage.app",
            messagingSenderId: "152908127950",
            appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchVideos() {
            const grid = document.getElementById('video-grid');
            try {
                const q = query(collection(db, "videos"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                grid.innerHTML = '';
                snap.forEach(doc => {
                    const v = doc.data();
                    grid.innerHTML += `
                        <div class="video-card">
                            <iframe src="https://www.youtube.com/embed/${v.ytId}" allowfullscreen></iframe>
                            <div class="video-info">
                                <h3>${v.title}</h3>
                            </div>
                        </div>
                    `;
                });
                if(snap.empty) grid.innerHTML = "<p style='opacity:0.5'>No videos found. Use Admin to add some!</p>";
            } catch (e) { grid.innerHTML = "Error connecting to Firebase."; }
        }

        window.uploadVideo = async () => {
            const title = document.getElementById('v-title').value;
            const ytId = document.getElementById('v-id').value;
            const status = document.getElementById('status-msg');

            if(!title || !ytId) return alert("Please fill in both fields.");

            try {
                await addDoc(collection(db, "videos"), {
                    title: title,
                    ytId: ytId,
                    createdAt: serverTimestamp()
                });
                status.style.color = "var(--primary)";
                status.innerText = "Video Added Successfully!";
                setTimeout(() => location.reload(), 1000);
            } catch (e) {
                status.style.color = "red";
                status.innerText = "Error: Check Firestore Rules.";
            }
        };

        fetchVideos();
    </script>
</body>
</html>
