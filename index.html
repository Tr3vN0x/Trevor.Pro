<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr3vN0x | LunarTrev Official</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/neon/96/controller.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --danger: #ff4444;
            --bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background-color: var(--bg); color: white; overflow-x: hidden; scroll-behavior: smooth; }

        .hero {
            height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: radial-gradient(circle at center, rgba(112, 0, 255, 0.15) 0%, transparent 70%);
        }

        .profile-img { width: 120px; height: 120px; object-fit: cover; border-radius: 20px; border: 2px solid var(--primary); margin-bottom: 15px; }

        .glitch-text { font-family: 'Orbitron', sans-serif; font-size: 3rem; letter-spacing: 8px; text-transform: uppercase; text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary); }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        
        /* Video Grid */
        #video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .video-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden; position: relative; }
        .video-card iframe { width: 100%; aspect-ratio: 16/9; border: none; }
        .video-info { padding: 12px; }
        
        /* Admin Controls on Cards */
        .admin-controls { 
            position: absolute; top: 5px; right: 5px; display: none; gap: 5px; z-index: 10;
        }
        .btn-mini { 
            padding: 5px 8px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; color: white; 
        }
        .btn-edit { background: var(--primary); color: #000; }
        .btn-delete { background: var(--danger); }

        /* Admin Panel Styles */
        #admin-panel { 
            background: #111; padding: 25px; border-radius: 15px; margin-bottom: 30px; 
            border: 1px dashed var(--secondary); display: none; max-width: 500px; margin-inline: auto;
        }
        input { width: 100%; padding: 10px; margin: 8px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; }
        .btn-main { background: var(--secondary); color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        
        footer { text-align: center; padding: 40px; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <section class="hero">
        <img src="https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-1/607266518_858006396834394_2937293459458675257_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=103&ccb=1-7&_nc_sid=1d2534&_nc_ohc=CpJJRZ9kx_oQ7kxvwFppkdv&_nc_oc=Adm06wRfZhRFSC4xcLz-BgBXA2rhy3R3A2FCW1M_CO_tLPDr9SXzjsposSe3kVeZ-au7vRx1WX8_IXArEwHcdObd&_nc_zt=24&_nc_ht=scontent-iad3-2.xx&_nc_gid=IW_eOoRxRfyipNb30mB_pw&oh=00_AfpBZvc4jDEMijba7usiGUE7RSDULUfZtehQgO1qsxEKiQ&oe=69603740" class="profile-img">
        <h1 class="glitch-text">Tr3vN0x</h1>
    </section>

    <div class="container">
        <div id="admin-panel">
            <h3 id="panel-mode" style="color: var(--primary);">Add New Video</h3>
            <input type="text" id="v-title" placeholder="Video Title">
            <input type="text" id="v-id" placeholder="YouTube ID">
            <input type="hidden" id="edit-id">
            <button class="btn-main" id="submit-btn" onclick="handleVideo()">Publish Video</button>
            <button class="btn-main" id="cancel-btn" style="display:none; margin-top:5px; background:#444;" onclick="resetPanel()">Cancel Edit</button>
        </div>

        <div id="video-grid"></div>
        
        <p style="text-align:center; margin-top: 40px; opacity: 0.2; cursor: pointer;" 
           onclick="toggleAdmin()">[ TOGGLE ADMIN MODE ]</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
            authDomain: "lunartrev.firebaseapp.com",
            projectId: "lunartrev",
            storageBucket: "lunartrev.firebasestorage.app",
            messagingSenderId: "152908127950",
            appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let isAdmin = false;

        // Toggle Admin Panel and card buttons
        window.toggleAdmin = () => {
            isAdmin = !isAdmin;
            document.getElementById('admin-panel').style.display = isAdmin ? 'block' : 'none';
            document.querySelectorAll('.admin-controls').forEach(el => el.style.display = isAdmin ? 'flex' : 'none');
        };

        async function fetchVideos() {
            const grid = document.getElementById('video-grid');
            const snap = await getDocs(query(collection(db, "videos"), orderBy("createdAt", "desc")));
            grid.innerHTML = '';
            snap.forEach(documentDoc => {
                const v = documentDoc.data();
                const id = documentDoc.id;
                grid.innerHTML += `
                    <div class="video-card">
                        <div class="admin-controls" style="display: ${isAdmin ? 'flex' : 'none'}">
                            <button class="btn-mini btn-edit" onclick="setupEdit('${id}', '${v.title}', '${v.ytId}')">✎</button>
                            <button class="btn-mini btn-delete" onclick="deleteVideo('${id}')">✖</button>
                        </div>
                        <iframe src="https://www.youtube.com/embed/${v.ytId}"></iframe>
                        <div class="video-info"><h3>${v.title}</h3></div>
                    </div>
                `;
            });
        }

        window.handleVideo = async () => {
            const title = document.getElementById('v-title').value;
            const ytId = document.getElementById('v-id').value;
            const editId = document.getElementById('edit-id').value;

            if(!editId) {
                await addDoc(collection(db, "videos"), { title, ytId, createdAt: serverTimestamp() });
            } else {
                await updateDoc(doc(db, "videos", editId), { title, ytId });
            }
            location.reload();
        };

        window.setupEdit = (id, title, ytId) => {
            document.getElementById('panel-mode').innerText = "Edit Video";
            document.getElementById('v-title').value = title;
            document.getElementById('v-id').value = ytId;
            document.getElementById('edit-id').value = id;
            document.getElementById('submit-btn').innerText = "Update Video";
            document.getElementById('cancel-btn').style.display = "block";
            window.scrollTo(0, 0);
        };

        window.deleteVideo = async (id) => {
            if(confirm("Delete this video?")) {
                await deleteDoc(doc(db, "videos", id));
                location.reload();
            }
        };

        window.resetPanel = () => {
            document.getElementById('v-title').value = '';
            document.getElementById('v-id').value = '';
            document.getElementById('edit-id').value = '';
            document.getElementById('submit-btn').innerText = "Publish Video";
            document.getElementById('panel-mode').innerText = "Add New Video";
            document.getElementById('cancel-btn').style.display = "none";
        };

        fetchVideos();
    </script>
</body>
</html>
