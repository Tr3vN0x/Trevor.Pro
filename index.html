    <div class="nav-item" data-tab="profile-tab">Me</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, GeoPoint, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
      authDomain: "lunartrev.firebaseapp.com",
      projectId: "lunartrev",
      storageBucket: "lunartrev.firebasestorage.app",
      messagingSenderId: "152908127950",
      appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Core Navigation ---
    const switchTab = (tabId) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      const navItem = document.querySelector(`[data-tab="${tabId}"]`);
      if(navItem) navItem.classList.add('active');
    };

    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => switchTab(item.getAttribute('data-tab')));
    });

    // --- Auth & Geo ---
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const user = document.getElementById('reg-username').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), {
          username: user, bio: "Pilot active.", friends: [], requests: [], rank_level: 1, is_online: true, 
          profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${user}`, coordinates: new GeoPoint(0,0)
        });
      } catch (err) { if (err.code === 'auth/email-already-in-use') await signInWithEmailAndPassword(auth, email, pass); }
    });

    const updateLoc = async (uid) => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          await updateDoc(doc(db, "users", uid), { coordinates: new GeoPoint(pos.coords.latitude, pos.coords.longitude) });
        });
      }
    };

    // --- Posting Logic (Text & Video) ---
    const transmitPost = async (content, type = "text", extra = "") => {
      const u = auth.currentUser;
      const uSnap = await getDoc(doc(db, "users", u.uid));
      const data = uSnap.data();
      const loc = data.coordinates ? `${data.coordinates.latitude.toFixed(2)}째 N, ${data.coordinates.longitude.toFixed(2)}째 E` : "Deep Space";
      
      await addDoc(collection(db, type === "text" ? "posts" : "videos"), {
        text: content, url: extra, authorId: u.uid, authorName: data.username, authorImg: data.profile_Image,
        authorLoc: loc, likes: [], comments: [], timestamp: serverTimestamp()
      });
    };

    document.getElementById('send-btn').onclick = () => {
      const txt = document.getElementById('post-content').value;
      if(txt.trim()) { transmitPost(txt, "text"); document.getElementById('post-content').value = ""; }
    };

    document.getElementById('post-video-btn').onclick = () => {
      const url = document.getElementById('video-url').value;
      const desc = document.getElementById('video-desc').value;
      if(url.trim()) { transmitPost(desc, "video", url); document.getElementById('video-url').value = ""; document.getElementById('video-desc').value = ""; }
    };

    // --- Feed Rendering (Shared for Posts/Videos) ---
    const renderFeed = (coll, targetId, isVideo = false) => {
      onSnapshot(query(collection(db, coll), orderBy("timestamp", "desc")), (snap) => {
        const div = document.getElementById(targetId);
        div.innerHTML = "";
        snap.forEach(d => {
          const p = d.data();
          const pid = d.id;
          const isOwner = auth.currentUser?.uid === p.authorId;
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="post-header">
              <img class="avatar" src="${p.authorImg}">
              <div class="post-info">
                <div style="display:flex; justify-content:space-between;">
                  <span class="post-username">${p.authorName}</span>
                  ${!isOwner ? `<span class="edit-link" onclick="sendFreq('${p.authorId}')">Add Crew</span>` : ''}
                </div>
                <span class="post-meta">${p.authorLoc}</span>
              </div>
            </div>
            <div>${p.text}</div>
            ${isVideo ? `<div class="video-container"><video src="${p.url}" controls style="width:100%; height:100%;"></video></div>` : ''}
            <button class="pulse-btn ${p.likes.includes(auth.currentUser?.uid) ? 'active' : ''}" onclick="pulse('${coll}', '${pid}')">Pulse (${p.likes.length})</button>
            <button class="pulse-btn" onclick="toggleComments('${pid}')">Comm (${p.comments.length})</button>
            <div id="comm-box-${pid}" class="hidden comment-sec">
              <div id="comm-list-${pid}"></div>
              <input type="text" id="comm-in-${pid}" placeholder="Reply to frequency..." style="width:75%; margin:0;">
              <button onclick="postComm('${coll}', '${pid}')" style="width:20%; padding:5px; border-radius:10px; border:none; background:var(--accent-moon);">Go</button>
            </div>
          `;
          div.appendChild(card);
          // Render individual comments
          const list = card.querySelector(`#comm-list-${pid}`);
          p.comments.forEach(c => {
            list.innerHTML += `<div class="comment-item"><span class="comment-author">${c.user}:</span>${c.text}</div>`;
          });
        });
      });
    };

    // --- Crew & Request Logic ---
    window.sendFreq = async (targetId) => {
      const u = auth.currentUser;
      const uSnap = await getDoc(doc(db, "users", u.uid));
      await updateDoc(doc(db, "users", targetId), { requests: arrayUnion({id: u.uid, name: uSnap.data().username}) });
      alert("Frequency sent to pilot.");
    };

    const syncRequests = (uid) => {
      onSnapshot(doc(db, "users", uid), (snap) => {
        const reqs = snap.data().requests || [];
        const div = document.getElementById('requests-list');
        div.innerHTML = reqs.length ? "" : "<p style='text-align:center; opacity:0.5;'>No incoming signals.</p>";
        reqs.forEach(r => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<p>Signal from <b>${r.name}</b></p>
            <button onclick="acceptReq('${r.id}', '${r.name}')" class="button" style="margin-bottom:5px;">Accept</button>
            <button onclick="ignoreReq('${r.id}', '${r.name}')" class="button" style="background:#ff4d4d; color:white;">Ignore</button>`;
          div.appendChild(card);
        });
      });
    };

    window.acceptReq = async (rid, rname) => {
      const u = auth.currentUser;
      await updateDoc(doc(db, "users", u.uid), { friends: arrayUnion(rid), requests: arrayRemove({id: rid, name: rname}) });
      await updateDoc(doc(db, "users", rid), { friends: arrayUnion(u.uid) });
    };

    window.ignoreReq = async (rid, rname) => {
      await updateDoc(doc(db, "users", auth.currentUser.uid), { requests: arrayRemove({id: rid, name: rname}) });
    };

    // --- Interactions ---
    window.pulse = async (coll, pid) => {
      const pRef = doc(db, coll, pid);
      const snap = await getDoc(pRef);
      const likes = snap.data().likes;
      const uid = auth.currentUser.uid;
      await updateDoc(pRef, { likes: likes.includes(uid) ? arrayRemove(uid) : arrayUnion(uid) });
    };

    window.toggleComments = (pid) => document.getElementById(`comm-box-${pid}`).classList.toggle('hidden');

    window.postComm = async (coll, pid) => {
      const inEl = document.getElementById(`comm-in-${pid}`);
      if(!inEl.value.trim()) return;
      const uSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
      await updateDoc(doc(db, coll, pid), { comments: arrayUnion({user: uSnap.data().username, text: inEl.value}) });
      inEl.value = "";
    };

    // --- State Management ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('auth-view').classList.remove('active');
        document.getElementById('main-nav').classList.remove('hidden');
        const snap = await getDoc(doc(db, "users", user.uid));
        const d = snap.data();
        document.getElementById('my-avatar').src = d.profile_Image;
        document.getElementById('disp-name').innerText = d.username;
        document.getElementById('disp-bio').innerText = d.bio;
        document.getElementById('disp-rank').innerText = `RANK ${d.rank_level}`;
        renderFeed("posts", "lunar-feed");
        renderFeed("videos", "video-feed", true);
        syncRequests(user.uid);
        updateLoc(user.uid);
        switchTab('home-tab');
      } else {
        document.getElementById('auth-view').classList.add('active');
        document.getElementById('main-nav').classList.add('hidden');
      }
    });

    // Logout
    document.getElementById('logout-btn').onclick = () => signOut(auth);

  </script>
