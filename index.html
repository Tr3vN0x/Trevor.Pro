  <style>

    .moon-orb { position: fixed; top: -60px; right: -60px; width: 300px; height: 300px; background: radial-gradient(circle at 35% 35%, var(--accent-moon) 0%, #475569 100%); border-radius: 50%; box-shadow: 0 0 60px rgba(207, 216, 255, 0.1); z-index: -1; }

    /* --- Chat Overlay --- */
    #chat-overlay { position: fixed; inset: 0; background: var(--bg-primary); z-index: 200; display: none; flex-direction: column; }
    #chat-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; gap: 15px; background: var(--glass-bg); }

    .msg-wrapper { display: flex; align-items: flex-end; gap: 10px; width: 100%; }
    .msg-wrapper.sent { flex-direction: row-reverse; }
    .chat-pfp { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--glass-border); }

    .chat-meta { font-size: 0.65rem; color: var(--text-muted); margin-top: 5px; text-transform: uppercase; display: flex; gap: 10px; }
    .sent .chat-meta { flex-direction: row-reverse; }

    #chat-input-area { padding: 1rem; background: var(--glass-bg); display: flex; gap: 10px; border-top: 1px solid var(--glass-border); }
    .status-dot { width: 10px; height: 10px; background: var(--online-glow); border-radius: 50%; display: inline-block; }
    .status-dot.offline { background: #444; }

    input, textarea { width: 100%; padding: 0.8rem; margin-bottom: 0.8rem; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: #fff; outline: none; box-sizing: border-box; }

    .nav-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 22px; display: flex; justify-content: space-around; padding: 10px; z-index: 100; }

    <div class="nav-item" data-tab="discover-tab">Crew</div>
    <div class="nav-item" data-tab="profile-tab">Me</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, GeoPoint, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
      authDomain: "lunartrev.firebaseapp.com",
      projectId: "lunartrev",
      storageBucket: "lunartrev.firebasestorage.app",
      messagingSenderId: "152908127950",
      appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let chatListener = null;

    const switchTab = (id) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`[data-tab="${id}"]`).classList.add('active');
    };
    document.querySelectorAll('.nav-item').forEach(i => i.onclick = () => switchTab(i.dataset.tab));

    window.openChat = async (targetId, targetName, targetImg) => {
      const u = auth.currentUser;
      const mySnap = await getDoc(doc(db, "users", u.uid));
      const myData = mySnap.data();
      const chatId = [u.uid, targetId].sort().join('_');
      
      document.getElementById('chat-target-name').innerText = targetName;
      document.getElementById('chat-target-img').src = targetImg;
      document.getElementById('chat-overlay').style.display = 'flex';
      
      const box = document.getElementById('chat-messages');
      box.innerHTML = '<p style="text-align:center; color:var(--text-muted);">Syncing frequency...</p>';

      if(chatListener) chatListener();
      const q = query(collection(db, "chats"), where("chatId", "==", chatId), orderBy("timestamp", "asc"));
      
      chatListener = onSnapshot(q, (snap) => {
        box.innerHTML = "";
        if (snap.empty) { box.innerHTML = '<p style="text-align:center; color:var(--text-muted);">No transmissions yet.</p>'; }
        snap.forEach(d => {
          const m = d.data(); const isMe = m.sender === u.uid;
          const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "...";
          const wrap = document.createElement('div'); wrap.className = `msg-wrapper ${isMe ? 'sent' : 'received'}`;
          wrap.innerHTML = `
            <img src="${isMe ? myData.profile_Image : targetImg}" class="chat-pfp">
            <div class="bubble-container">
              <div class="bubble">${m.text}</div>
              <div class="chat-meta"><span>${isMe ? myData.username : targetName}</span><span>${time}</span></div>
            </div>`;
          box.appendChild(wrap);
        });
        box.scrollTop = box.scrollHeight;
      }, (err) => {
          if(err.code === "failed-precondition") {
            box.innerHTML = '<p style="text-align:center; color:orange;">Index Required. Check Console.</p>';
          }
      });

      document.getElementById('chat-send-btn').onclick = async () => {
        const inp = document.getElementById('chat-input'); if(!inp.value.trim()) return;
        const txt = inp.value; inp.value = "";
        await addDoc(collection(db, "chats"), { chatId, sender: u.uid, text: txt, timestamp: serverTimestamp() });
      };
    };

    window.closeChat = () => { document.getElementById('chat-overlay').style.display = 'none'; if(chatListener) chatListener(); };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('auth-view').classList.remove('active'); document.getElementById('main-nav').classList.remove('hidden');
        
        onSnapshot(doc(db, "users", user.uid), (snap) => {
          const d = snap.data();
          document.getElementById('my-avatar').src = d.profile_Image; 
          document.getElementById('disp-name').innerText = d.username;
          document.getElementById('disp-bio').innerText = d.bio;
        });

        // --- UPDATED FEED: SHOWING PFP & USERNAME ---
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
          const feed = document.getElementById('lunar-feed'); feed.innerHTML = "";
          snap.forEach(d => {
            const p = d.data();
            const pfp = p.authorImg || `https://api.dicebear.com/7.x/bottts/svg?seed=${p.authorName}`;
            const postCard = document.createElement('div');
            postCard.className = 'card';
            postCard.style.display = 'flex';
            postCard.style.gap = '15px';
            postCard.innerHTML = `
              <img src="${pfp}" class="avatar" style="width:40px; height:40px; flex-shrink:0;">
              <div style="flex-grow:1;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                  <b style="color:var(--accent-nebula); font-size:0.85rem;">${p.authorName}</b>
                  <span style="font-size:0.55rem; color:var(--text-muted);">POSTED</span>
                </div>
                <p style="margin:0; font-size:0.9rem; line-height:1.4; color:#e8ebff;">${p.text}</p>
              </div>`;
            feed.appendChild(postCard);
          });
        });

        // Video Feed
        onSnapshot(query(collection(db, "videos"), orderBy("timestamp", "desc")), (s) => {
          const vf = document.getElementById('video-feed'); vf.innerHTML = "";
          s.forEach(d => { const v = d.data(); vf.innerHTML += `<div class="card"><b>${v.authorName}</b><p>${v.text}</p><video src="${v.url}" controls style="width:100%; border-radius:15px;"></video></div>`; });
        });

        // Crew Tab
        onSnapshot(collection(db, "users"), (uSnap) => {
          const cL = document.getElementById('crew-list'); cL.innerHTML = "";
          uSnap.forEach(uDoc => {
            if(uDoc.id !== user.uid) {
              const f = uDoc.data();
              const div = document.createElement('div'); div.className='card'; div.style.display='flex'; div.style.alignItems='center'; div.style.gap='10px'; div.style.cursor='pointer';
              div.innerHTML=`<img class="avatar" src="${f.profile_Image}"> <b>${f.username}</b> <span class="status-dot ${f.is_online ? '' : 'offline'}"></span>`;
              div.onclick = () => openChat(uDoc.id, f.username, f.profile_Image);
              cL.appendChild(div);
            }
          });
        });

        switchTab('home-tab');
      } else { document.getElementById('auth-view').classList.add('active'); document.getElementById('main-nav').classList.add('hidden'); }
    });
    
    document.getElementById('send-btn').onclick = async () => {
      const t = document.getElementById('post-content'); if(!t.value.trim()) return;
      const u = auth.currentUser;
      const uData = (await getDoc(doc(db, "users", u.uid))).data();
      await addDoc(collection(db, "posts"), { 
        text: t.value, 
        authorId: u.uid, 
        authorName: uData.username, 
        authorImg: uData.profile_Image, // Saves PFP to post data
        timestamp: serverTimestamp() 
      });
      t.value = "";
    };

    document.getElementById('auth-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value, pass = document.getElementById('password').value, user = document.getElementById('reg-username').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), { username: user, bio: "Pilot active.", friends: [], profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${user}`, is_online: true, coordinates: new GeoPoint(0,0) });
      } catch (err) { if(err.code === 'auth/email-already-in-use') await signInWithEmailAndPassword(auth, email, pass); }
    };

    window.toggleProfileEdit = (s) => { document.getElementById('profile-display').classList.toggle('hidden', s); document.getElementById('profile-edit').classList.toggle('hidden', !s); };
    document.getElementById('save-profile-btn').onclick = async () => { await updateDoc(doc(db, "users", auth.currentUser.uid), { profile_Image: document.getElementById('edit-avatar-url').value, bio: document.getElementById('edit-bio').value }); toggleProfileEdit(false); };
    document.getElementById('logout-btn').onclick = async () => { if(auth.currentUser) await updateDoc(doc(db, "users", auth.currentUser.uid), { is_online: false }); signOut(auth); };
  </script>
</body>
