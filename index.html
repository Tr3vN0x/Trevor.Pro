  <style>

      --verified-blue: #3897f0;
    }

    body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-primary); color: #e8ebff; min-height: 100vh; overflow-x: hidden; }

    /* --- BACKGROUND ELEMENTS --- */
    #starCanvas { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
    .nebula-glow { position: fixed; inset: 0; z-index: -1; pointer-events: none; background: radial-gradient(circle at 80% 10%, rgba(165, 180, 252, 0.08) 0%, transparent 50%), radial-gradient(circle at 20% 80%, rgba(132, 139, 189, 0.05) 0%, transparent 40%); }

    /* --- UI COMPONENTS --- */
    main { max-width: 500px; margin: 0 auto; padding: 1rem 1.5rem 8rem; position: relative; z-index: 10; }
    .app-section { display: none; }
    .app-section.active { display: block; }

    .post-options { position: absolute; top: 1rem; right: 1rem; cursor: pointer; color: var(--text-muted); font-size: 1.2rem; z-index: 5; }
    .options-dropdown { position: absolute; top: 2.5rem; right: 1rem; background: #0f172a; border: 1px solid var(--glass-border); border-radius: 12px; z-index: 50; display: none; box-shadow: 0 10px 15px rgba(0,0,0,0.5); }

    /* --- FORMS & NAV --- */
    input, textarea { width: 100%; padding: 0.8rem; margin-bottom: 0.8rem; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: #fff; outline: none; box-sizing: border-box; font-family: inherit; }
    .button { width: 100%; padding: 0.8rem; border-radius: 12px; border: none; background: var(--accent-moon); color: var(--bg-primary); font-weight: 700; cursor: pointer; }
    .nav-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 22px; display: flex; justify-content: space-around; padding: 10px; z-index: 100; }
    .nav-item { color: var(--text-muted); font-size: 0.6rem; cursor: pointer; text-align: center; opacity: 0.6; }

    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--online-glow); display: inline-block; margin-right: 5px; }

<body>

  <canvas id="starCanvas"></canvas>
  <div class="nebula-glow"></div>
  <div class="moon-orb"></div>

  <main>
    <div id="auth-view" class="app-section active">
        <div class="card" style="text-align:center;">
          <h2 style="letter-spacing: 5px;">LUNARTREV</h2>
          <form id="auth-form">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Key" required>
            <button type="submit" class="button">Connect</button>
          </form>
        </div>
    </div>

    <div id="home-tab" class="app-section">
      <h1 id="user-greeting">Welcome</h1>
      <div class="card">
        <textarea id="post-content" placeholder="What's on your frequency?" rows="2"></textarea>
        <button id="send-btn" class="button">Transmit Broadcast</button>
      </div>
      <div id="lunar-feed"></div>
    </div>

    <div id="discover-tab" class="app-section">
      <h3>PENDING SIGNALS</h3>
      <div id="request-list"></div>

      <h3 style="margin-top:2rem;">FIND PILOTS</h3>
      <div class="card">
        <input type="text" id="search-pilot" placeholder="Enter Pilot Handle...">
        <button id="search-btn" class="button">Find Pilot</button>
      </div>
      <div id="search-results"></div>
      
      <h3 style="margin-top:2rem;">YOUR CREW</h3>
      <div id="crew-list"></div>
    </div>

    <div id="profile-tab" class="app-section">
      <div class="card" style="text-align:center;">
        <img id="my-avatar" class="avatar" style="width:100px; height:100px; margin-bottom:15px;">
        <h2 id="disp-name">Pilot</h2>
        <button id="logout-btn" class="button" style="background:none; border:1px solid #ff4d4d; color:#ff4d4d;">Logout</button>
      </div>
    </div>
  </main>

  <nav class="nav-bar hidden" id="main-nav">
    <div class="nav-item active" data-tab="home-tab">Feed</div>
    <div class="nav-item" data-tab="discover-tab">Crew</div>
    <div class="nav-item" data-tab="profile-tab">Me</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, getDocs, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", authDomain: "lunartrev.firebaseapp.com", projectId: "lunartrev", storageBucket: "lunartrev.firebasestorage.app", messagingSenderId: "152908127950", appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ownerId = "kAWYdnGnDuYJk9JZYsWZYqRo7ml1";

    // --- UTILITIES ---
    const getBadgeHTML = (uid) => uid === ownerId ? `<span class="badge badge-owner">Owner</span>` : "";
    const formatTime = (ts) => ts ? `<span class="timestamp">${ts.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })} MST</span>` : "";

    const switchTab = (id) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`[data-tab="${id}"]`).classList.add('active');
    };
    document.querySelectorAll('.nav-item').forEach(i => i.onclick = () => switchTab(i.dataset.tab));

    // --- STAR BACKGROUND ---
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const initStars = () => {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      stars = Array.from({length: 200}, () => ({ 
        x: Math.random() * canvas.width, 
        y: Math.random() * canvas.height, 
        r: Math.random() * 1.2, 
        o: Math.random() 
      }));
    };
    const animateStars = () => {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s => {
        s.o += 0.005; ctx.fillStyle = `rgba(240,242,255, ${Math.abs(Math.sin(s.o))})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
      });
      requestAnimationFrame(animateStars);
    };
    initStars(); animateStars();

    // --- ACTIONS ---
    window.toggleOptions = (id) => {
        const el = document.getElementById(`opt-${id}`);
        document.querySelectorAll('.options-dropdown').forEach(d => { if(d !== el) d.classList.remove('show'); });
        el.classList.toggle('show');
    };
    window.deletePost = async (id) => {
        if(confirm("Moderation: Delete this transmission?")) await deleteDoc(doc(db, "posts", id));
    };
    window.sendRequest = async (targetUid) => {
      await updateDoc(doc(db, "users", targetUid), { requests: arrayUnion(auth.currentUser.uid) });
      alert("Signal transmitted to Pilot.");
    };
    window.acceptFriend = async (senderUid) => {
      const myUid = auth.currentUser.uid;
      await updateDoc(doc(db, "users", myUid), { friends: arrayUnion(senderUid), requests: arrayRemove(senderUid) });
      await updateDoc(doc(db, "users", senderUid), { friends: arrayUnion(myUid) });
    };

    // --- MAIN APP ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('auth-view').classList.remove('active');
        document.getElementById('main-nav').classList.remove('hidden');
        
        onSnapshot(doc(db, "users", user.uid), (snap) => {
          const d = snap.data();
          if(d) {
            document.getElementById('my-avatar').src = d.profile_Image; 
            document.getElementById('disp-name').innerHTML = d.username + getBadgeHTML(user.uid); 
            document.getElementById('user-greeting').innerText = `Welcome, ${d.username}`;
            
            // Pending Requests
            const reqList = document.getElementById('request-list'); reqList.innerHTML = "";
            (d.requests || []).forEach(async rid => {
               const u = (await getDoc(doc(db, "users", rid))).data();
               const div = document.createElement('div'); div.className = 'card';
               div.innerHTML = `Pilot <b>${u.username}</b> wants to connect. <button class="button" style="width:80px; float:right; padding:5px;" onclick="acceptFriend('${rid}')">Accept</button>`;
               reqList.appendChild(div);
            });

            // Crew List
            const crewList = document.getElementById('crew-list'); crewList.innerHTML = "";
            (d.friends || []).forEach(async fid => {
               const u = (await getDoc(doc(db, "users", fid))).data();
               const div = document.createElement('div'); div.className = 'card';
               div.innerHTML = `<span class="status-dot"></span> <b>${u.username}</b> ${getBadgeHTML(fid)}`;
               crewList.appendChild(div);
            });
          }
        });

        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
          const feed = document.getElementById('lunar-feed'); feed.innerHTML = "";
          snap.forEach(d => {
            const p = d.data();
            const isOwner = user.uid === ownerId;
            const isAuthor = p.authorId === user.uid;
            const card = document.createElement('div'); card.className = 'card';
            card.innerHTML = `
              ${(isAuthor || isOwner) ? `<div class="post-options" onclick="toggleOptions('${d.id}')">•••</div>
              <div class="options-dropdown" id="opt-${d.id}"><div class="opt-item opt-delete" onclick="deletePost('${d.id}')">Delete</div></div>` : ''}
              <div style="display:flex; gap:15px; align-items:flex-start;">
                <img src="${p.authorImg}" class="avatar" style="width:40px; height:40px;">
                <div>
                  <b>${p.authorName}${getBadgeHTML(p.authorId)}${formatTime(p.timestamp)}</b>
                  <p style="margin: 5px 0;">${p.text}</p>
                </div>
              </div>`;
            feed.appendChild(card);
          });
        });
        switchTab('home-tab');
      } else {
        document.getElementById('auth-view').classList.add('active');
        document.getElementById('main-nav').classList.add('hidden');
      }
    });

    document.getElementById('search-btn').onclick = async () => {
      const name = document.getElementById('search-pilot').value.trim();
      const q = query(collection(db, "users"), where("username", "==", name));
      const snap = await getDocs(q);
      const res = document.getElementById('search-results'); res.innerHTML = "";
      snap.forEach(ds => {
        if(ds.id === auth.currentUser.uid) return;
        const div = document.createElement('div'); div.className='card';
        div.innerHTML = `<b>${ds.data().username}</b> ${getBadgeHTML(ds.id)} <button class="button" style="width:100px; float:right; padding:5px;" onclick="sendRequest('${ds.id}')">Add Pilot</button>`;
        res.appendChild(div);
      });
    };

    document.getElementById('send-btn').onclick = async () => {
      const text = document.getElementById('post-content').value.trim();
      if(!text) return;
      const u = auth.currentUser;
      const uData = (await getDoc(doc(db, "users", u.uid))).data();
      await addDoc(collection(db, "posts"), { text, authorId: u.uid, authorName: uData.username, authorImg: uData.profile_Image, timestamp: serverTimestamp() });
      document.getElementById('post-content').value = "";
    };

    document.getElementById('auth-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value, pass = document.getElementById('password').value, user = document.getElementById('reg-username').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), { username: user, profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${user}`, friends: [], requests: [] });
      } catch (err) { await signInWithEmailAndPassword(auth, email, pass); }
    };
    document.getElementById('logout-btn').onclick = () => signOut(auth);
    window.onclick = (e) => { if (!e.target.matches('.post-options')) { document.querySelectorAll('.options-dropdown').forEach(d => d.classList.remove('show')); } };
  </script>
</body>
</html>
