  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #05070a;
      --accent-moon: #f0f2ff;
      --accent-nebula: #a5b4fc;
      --text-muted: #848bbd;
      --glass-bg: rgba(13, 19, 45, 0.85);
      --glass-border: rgba(207, 216, 255, 0.15);
      --owner-gold: #ffd700;
      --danger: #ff4b4b;
    }

    body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-primary); color: #e8ebff; min-height: 100vh; overflow-x: hidden; }

    /* --- BACKGROUND --- */
    #starCanvas { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
    .nebula-glow { position: fixed; inset: 0; z-index: -1; pointer-events: none; background: radial-gradient(circle at 80% 10%, rgba(165, 180, 252, 0.08) 0%, transparent 50%); }
    .moon-orb { position: fixed; top: -60px; right: -60px; width: 300px; height: 300px; background: radial-gradient(circle at 35% 35%, var(--accent-moon) 0%, #475569 100%); border-radius: 50%; box-shadow: 0 0 80px rgba(240, 242, 255, 0.15); z-index: -1; }

    /* --- UI --- */
    main { max-width: 500px; margin: 0 auto; padding: 1rem 1.5rem 8rem; position: relative; z-index: 10; }
    .app-section { display: none; }
    .app-section.active { display: block; }
    .card { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 1.2rem; margin-bottom: 1rem; position: relative; }
    .avatar { width: 48px; height: 48px; border-radius: 50%; background: #111; border: 2px solid var(--glass-border); object-fit: cover; }
    .badge { font-size: 0.55rem; padding: 2px 8px; border-radius: 4px; margin-left: 5px; font-weight: 700; text-transform: uppercase; border: 1px solid currentColor; display: inline-block; vertical-align: middle; }
    .badge-owner { color: var(--owner-gold); border-color: var(--owner-gold); }

    /* --- MESSAGING --- */
    #chat-overlay { position: fixed; inset: 0; background: var(--bg-primary); z-index: 1000; display: none; flex-direction: column; }
    #chat-header { padding: 1rem; border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; gap: 15px; background: var(--glass-bg); }
    #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 20px; }
    .msg-wrapper { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; }
    .msg-wrapper.sent { align-self: flex-end; flex-direction: row-reverse; }
    .msg-wrapper.received { align-self: flex-start; }
    .chat-bubble-group { display: flex; flex-direction: column; }
    .sent .chat-bubble-group { align-items: flex-end; }
    .bubble { padding: 10px 16px; border-radius: 18px; font-size: 0.9rem; line-height: 1.4; word-wrap: break-word; position: relative; }
    .sent .bubble { background: var(--accent-moon); color: var(--bg-primary); border-bottom-right-radius: 4px; }
    .received .bubble { background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }
    .chat-mini-avatar { width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--glass-border); flex-shrink: 0; margin-bottom: 2px; }

    /* --- MODERATION & NOTIFS --- */
    .mod-dashboard { border: 2px solid var(--owner-gold); padding: 1rem; border-radius: 18px; margin-top: 2rem; display: none; }
    .report-item { border-bottom: 1px solid var(--glass-border); padding: 10px 0; font-size: 0.8rem; text-align: left; }
    #owner-notification { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--owner-gold); color: black; padding: 12px 24px; border-radius: 50px; font-weight: 700; z-index: 2000; display: none; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); cursor: pointer; }

    /* --- NAV --- */
    .nav-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 22px; display: flex; justify-content: space-around; padding: 10px; z-index: 100; }
    .nav-item { color: var(--text-muted); font-size: 0.6rem; cursor: pointer; text-align: center; opacity: 0.6; }
    .nav-item.active { color: var(--accent-moon); opacity: 1; font-weight: 700; }
    input, textarea { width: 100%; padding: 0.8rem; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: #fff; outline: none; margin-bottom: 0.8rem; box-sizing: border-box; }
    .button { width: 100%; padding: 0.8rem; border-radius: 12px; border: none; background: var(--accent-moon); color: var(--bg-primary); font-weight: 700; cursor: pointer; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <canvas id="starCanvas"></canvas>
  <div class="nebula-glow"></div>
  <div class="moon-orb"></div>
  
  <div id="owner-notification" onclick="switchTab('profile-tab'); this.style.display='none';">MISSION CONTROL: NEW REPORT RECEIVED</div>

  <div id="chat-overlay">
    <div id="chat-header">
      <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&larr;</button>
      <img id="chat-target-img" class="avatar" style="width:35px; height:35px;">
      <span id="chat-target-name" style="font-weight:700; margin-left:8px;">Pilot</span>
    </div>
    <div id="chat-messages"></div>
    <div style="padding:1rem; background:var(--glass-bg); border-top:1px solid var(--glass-border);">
      <input type="text" id="chat-input" placeholder="Transmit message...">
      <button id="chat-send-btn" class="button">SEND</button>
    </div>
  </div>

  <main>
    <div id="auth-view" class="app-section active">
        <div class="card" style="text-align:center;">
          <h2 style="letter-spacing: 5px;"><?php echo strtoupper($title); ?></h2>
          <form id="auth-form">
            <input type="text" id="reg-username" placeholder="Pilot Handle" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Access Key" required>
            <button type="submit" class="button">Establish Link</button>
          </form>
        </div>
    </div>

    <div id="home-tab" class="app-section">
      <h1 id="welcome-text">Connecting...</h1>
      <div class="card">
        <textarea id="post-content" placeholder="Broadcast to the surface..." rows="2"></textarea>
        <button id="send-btn" class="button">Transmit Broadcast</button>
      </div>
      <div id="lunar-feed"></div>
    </div>

    <div id="discover-tab" class="app-section">
      <h3>ACTIVE CREW</h3>
      <div id="crew-list"></div>
    </div>

    <div id="profile-tab" class="app-section">
      <h3>IDENTITY</h3>
      <div class="card" style="text-align:center;">
        <img id="profile-preview-img" src="" class="avatar" style="width:80px; height:80px; margin-bottom:1rem;">
        <input type="text" id="edit-username" placeholder="Pilot Handle">
        <button id="save-profile-btn" class="button">Update Data</button>

        <div id="mod-dashboard" class="mod-dashboard">
          <h4 style="color:var(--owner-gold); margin-top:0;">MISSION CONTROL: REPORTS</h4>
          <div id="report-queue">All quiet.</div>
        </div>

        <button onclick="auth.signOut()" class="button" style="margin-top:1.5rem; opacity:0.5;">Sever Connection</button>
      </div>
    </div>
  </main>

  <nav class="nav-bar hidden" id="main-nav">
    <div class="nav-item active" data-tab="home-tab">Feed</div>
    <div class="nav-item" data-tab="discover-tab">Crew</div>
    <div class="nav-item" data-tab="profile-tab">Profile</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", authDomain: "lunartrev.firebaseapp.com", projectId: "lunartrev", storageBucket: "lunartrev.firebasestorage.app", messagingSenderId: "152908127950", appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ownerId = "kAWYdnGnDuYJk9JZYsWZYqRo7ml1";
    let activeChatListener = null;

    const getBadgeHTML = (uid) => uid === ownerId ? `<span class="badge badge-owner">Owner</span>` : "";

    window.switchTab = (id) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      const target = document.getElementById(id);
      if(target) target.classList.add('active');
      const navItem = document.querySelector(`[data-tab="${id}"]`);
      if(navItem) navItem.classList.add('active');
    };
    document.querySelectorAll('.nav-item[data-tab]').forEach(i => i.onclick = () => switchTab(i.dataset.tab));

    // --- MESSAGING ---
    window.openChat = async (targetId, name, targetImg) => {
      const myId = auth.currentUser.uid;
      const mySnap = await getDoc(doc(db, "users", myId));
      const myData = mySnap.data();
      const chatId = [myId, targetId].sort().join('_');
      document.getElementById('chat-target-name').innerText = name;
      document.getElementById('chat-target-img').src = targetImg;
      document.getElementById('chat-overlay').style.display = 'flex';
      const box = document.getElementById('chat-messages');
      if(activeChatListener) activeChatListener();
      activeChatListener = onSnapshot(query(collection(db, "messages"), where("chatId", "==", chatId), orderBy("timestamp", "asc")), (snap) => {
        box.innerHTML = "";
        snap.forEach(d => {
          const m = d.data(); const isMe = m.sender === myId;
          const senderName = isMe ? myData.username : name;
          const senderImg = isMe ? myData.profile_Image : targetImg;
          const div = document.createElement('div');
          div.className = `msg-wrapper ${isMe ? 'sent' : 'received'}`;
          div.innerHTML = `<img src="${senderImg}" class="chat-mini-avatar"><div class="chat-bubble-group"><span style="font-size:0.55rem; font-weight:700; margin-bottom:2px; opacity:0.8;">${senderName}${getBadgeHTML(m.sender)}</span><div class="bubble">${m.text}</div></div>`;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });
      document.getElementById('chat-send-btn').onclick = async () => {
        const txt = document.getElementById('chat-input').value.trim();
        if(!txt) return;
        await addDoc(collection(db, "messages"), { chatId, sender: myId, text: txt, timestamp: serverTimestamp() });
        document.getElementById('chat-input').value = "";
      };
    };
    window.closeChat = () => { document.getElementById('chat-overlay').style.display = 'none'; };

    // --- CORE LOGIC ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('auth-view').classList.remove('active');
        document.getElementById('main-nav').classList.remove('hidden');

        if(user.uid === ownerId) {
            document.getElementById('mod-dashboard').style.display = 'block';
            onSnapshot(collection(db, "reports"), (snap) => {
                const q = document.getElementById('report-queue');
                if(!snap.empty && snap.docChanges().some(c => c.type === "added")) {
                    document.getElementById('owner-notification').style.display = 'block';
                }
                q.innerHTML = snap.empty ? "All quiet." : "";
                snap.forEach(d => {
                    const r = d.data();
                    q.innerHTML += `<div class="report-item">${r.content}<br><button onclick="deletePost('${r.postId}')" style="color:red; background:none; border:none; cursor:pointer; font-weight:700;">[DELETE POST]</button> <button onclick="dismissReport('${d.id}')" style="color:var(--text-muted); background:none; border:none; cursor:pointer; font-size:0.7rem;">[DISMISS]</button></div>`;
                });
            });
        }

        onSnapshot(doc(db, "users", user.uid), (snap) => {
          const d = snap.data(); if(!d) return;
          document.getElementById('welcome-text').innerText = `Welcome ${d.username} to LunarTrev`;
          document.getElementById('profile-preview-img').src = d.profile_Image;
          document.getElementById('edit-username').value = d.username;
          const crewList = document.getElementById('crew-list'); crewList.innerHTML = "";
          (d.friends || []).forEach(async fid => {
             const uSnap = await getDoc(doc(db, "users", fid)); const u = uSnap.data();
             const div = document.createElement('div'); div.className = 'card'; div.style = "display:flex; align-items:center; gap:12px; cursor:pointer;";
             div.innerHTML = `<img src="${u.profile_Image}" class="avatar" style="width:40px; height:40px;"> <div><b>${u.username}</b>${getBadgeHTML(fid)}</div>`;
             div.onclick = () => openChat(fid, u.username, u.profile_Image);
             crewList.appendChild(div);
          });
        });

        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
          const feed = document.getElementById('lunar-feed'); feed.innerHTML = "";
          snap.forEach(d => {
            const p = d.data();
            const isEchoed = p.echoes?.includes(user.uid);
            const card = document.createElement('div'); card.className = 'card';
            card.innerHTML = `
              ${(p.authorId === user.uid || user.uid === ownerId) ? `<button class="delete-btn" style="position:absolute; top:15px; right:15px; background:none; border:none; color:var(--text-muted); cursor:pointer;" onclick="deletePost('${d.id}')">✕</button>` : ''}
              <div style="display:flex; gap:15px;">
                <img src="${p.authorImg}" class="avatar" style="width:40px; height:40px;">
                <div style="flex:1;">
                  <b>${p.authorName}${getBadgeHTML(p.authorId)}</b>
                  <p>${p.text}</p>
                  <button class="action-btn" style="background:none; border:none; color:${isEchoed ? 'var(--accent-nebula)' : 'var(--text-muted)'}; cursor:pointer; font-size:0.75rem; font-weight:${isEchoed?'700':'400'};" onclick="toggleEcho('${d.id}', ${isEchoed})">☆ Echo [${p.echoes?.length || 0}]</button>
                  <button class="action-btn" style="background:none; border:none; color:#ffab00; cursor:pointer; font-size:0.75rem; margin-left:10px;" onclick="reportPost('${d.id}', '${p.text}')">⚠ Report</button>
                </div>
              </div>`;
            feed.appendChild(card);
          });
        });
      }
    });

    // --- BUTTON ACTIONS ---
    document.getElementById('send-btn').onclick = async () => {
      const text = document.getElementById('post-content').value.trim();
      if(!text) return;
      const u = (await getDoc(doc(db, "users", auth.currentUser.uid))).data();
      await addDoc(collection(db, "posts"), { text, authorId: auth.currentUser.uid, authorName: u.username, authorImg: u.profile_Image, timestamp: serverTimestamp(), echoes: [] });
      document.getElementById('post-content').value = "";
    };

    window.reportPost = async (postId, content) => {
        if(!confirm("Report this transmission?")) return;
        await addDoc(collection(db, "reports"), { postId, content: content.substring(0, 50), reportedBy: auth.currentUser.uid, timestamp: serverTimestamp() });
        alert("Report filed.");
    };

    window.dismissReport = async (id) => { await deleteDoc(doc(db, "reports", id)); };
    window.deletePost = async (id) => { if(confirm("Excise this transmission?")) await deleteDoc(doc(db, "posts", id)); };
    window.toggleEcho = async (id, isEchoed) => { await updateDoc(doc(db, "posts", id), { echoes: isEchoed ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) }); };

    document.getElementById('auth-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value, pass = document.getElementById('password').value, user = document.getElementById('reg-username').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), { username: user, profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${user}`, friends: [] });
      } catch { await signInWithEmailAndPassword(auth, email, pass); }
    };

    // --- STARS ---
    const canvas = document.getElementById('starCanvas'); const ctx = canvas.getContext('2d');
    let stars = [];
    const initStars = () => {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      stars = Array.from({ length: 200 }, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 1.5, o: Math.random(), s: 0.005 + Math.random() * 0.01 }));
    };
    const drawStars = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => { s.o += s.s; ctx.fillStyle = `rgba(240, 242, 255, ${Math.abs(Math.sin(s.o))})`; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2); ctx.fill(); });
      requestAnimationFrame(drawStars);
    };
    initStars(); drawStars();
    window.addEventListener('resize', initStars);
    window.auth = auth;
  </script>
</body>
</html>
