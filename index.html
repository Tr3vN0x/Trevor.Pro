<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockCraft 2D</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #87CEEB; overflow: hidden; font-family: 'Press Start 2P', cursive; }
        canvas { display: block; image-rendering: pixelated; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; background: rgba(0,0,0,0.6); padding: 10px; border: 4px solid #333; }
        .slot { width: 50px; height: 50px; border: 2px solid #555; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 10px; position: relative; }
        .slot.active { border-color: #fff; background: rgba(255,255,255,0.2); }
        #auth-screen { position: absolute; inset: 0; background: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        input { padding: 10px; margin: 5px; font-family: inherit; }
        button { padding: 10px 20px; font-family: inherit; cursor: pointer; background: #5a5; color: #fff; border: none; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="color: #fff;">BLOCKCRAFT 2D</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Passkey">
        <button id="login-btn">ENTER WORLD</button>
    </div>

    <div id="ui">
        <div class="slot active" data-id="1">Dirt</div>
        <div class="slot" data-id="2">Stone</div>
        <div class="slot" data-id="3">Wood</div>
        <div class="slot" data-id="4">Leaves</div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", 
        authDomain: "lunartrev.firebaseapp.com", 
        projectId: "lunartrev", 
        storageBucket: "lunartrev.firebasestorage.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- GAME CONSTANTS ---
    const TILE_SIZE = 40;
    const world = { width: 100, height: 40, tiles: [] };
    const player = { x: 400, y: 100, vx: 0, vy: 0, w: 30, h: 60, speed: 4, jump: 12, grounded: false };
    const camera = { x: 0, y: 0 };
    let selectedTile = 1;
    let currentUser = null;

    // --- WORLD GENERATION ---
    function generateWorld() {
        for (let x = 0; x < world.width; x++) {
            world.tiles[x] = [];
            let surface = 15 + Math.floor(Math.sin(x * 0.2) * 3);
            for (let y = 0; y < world.height; y++) {
                if (y > surface + 4) world.tiles[x][y] = 2; // Stone
                else if (y > surface) world.tiles[x][y] = 1; // Dirt
                else world.tiles[x][y] = 0; // Air
            }
        }
    }

    // --- AUTH ---
    document.getElementById('login-btn').onclick = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        try {
            await createUserWithEmailAndPassword(auth, email, pass);
        } catch {
            await signInWithEmailAndPassword(auth, email, pass);
        }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('auth-screen').style.display = 'none';
            generateWorld();
            const snap = await getDoc(doc(db, "saves", user.uid));
            if(snap.exists()) player.x = snap.data().x;
            requestAnimationFrame(gameLoop);
            setInterval(save, 5000);
        }
    });

    async function save() {
        if(currentUser) await setDoc(doc(db, "saves", currentUser.uid), { x: player.x });
    }

    // --- INPUTS ---
    const keys = {};
    window.onkeydown = e => keys[e.code] = true;
    window.onkeyup = e => keys[e.code] = false;
    canvas.onmousedown = (e) => {
        const tx = Math.floor((e.clientX + camera.x) / TILE_SIZE);
        const ty = Math.floor((e.clientY + camera.y) / TILE_SIZE);
        if (e.button === 0) world.tiles[tx][ty] = 0; // Break
        else world.tiles[tx][ty] = selectedTile; // Build
    };
    canvas.oncontextmenu = (e) => e.preventDefault();

    function update() {
        if (keys['KeyA']) player.vx = -player.speed;
        else if (keys['KeyD']) player.vx = player.speed;
        else player.vx *= 0.8;

        if (keys['Space'] && player.grounded) {
            player.vy = -player.jump;
            player.grounded = false;
        }

        player.vy += 0.6; // Gravity
        player.x += player.vx;
        player.y += player.vy;

        // Simple Collision
        const tx = Math.floor(player.x / TILE_SIZE);
        const ty = Math.floor((player.y + player.h) / TILE_SIZE);
        if (world.tiles[tx] && world.tiles[tx][ty] > 0) {
            player.y = ty * TILE_SIZE - player.h;
            player.vy = 0;
            player.grounded = true;
        }

        camera.x = player.x - canvas.width / 2;
        camera.y = player.y - canvas.height / 2;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-camera.x, -camera.y);

        // Draw Tiles
        for (let x = 0; x < world.width; x++) {
            for (let y = 0; y < world.height; y++) {
                if (world.tiles[x][y] === 1) ctx.fillStyle = '#8B4513'; // Dirt
                else if (world.tiles[x][y] === 2) ctx.fillStyle = '#808080'; // Stone
                else continue;
                ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                ctx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            }
        }

        // Draw Player Sprite
        ctx.fillStyle = '#f0a';
        ctx.fillRect(player.x - player.w/2, player.y, player.w, player.h); // Body
        ctx.fillStyle = '#000';
        ctx.fillRect(player.x - 5, player.y + 10, 10, 10); // Eyes

        ctx.restore();
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Slot selection
    document.querySelectorAll('.slot').forEach(s => {
        s.onclick = () => {
            document.querySelectorAll('.slot').forEach(sl => sl.classList.remove('active'));
            s.classList.add('active');
            selectedTile = parseInt(s.dataset.id);
        };
    });
</script>
</body>
</html>
